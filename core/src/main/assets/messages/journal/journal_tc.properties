journal.document.adventurers_guide.title=地牢探索指南
journal.document.adventurers_guide.intro.title=基礎介紹
journal.document.adventurers_guide.intro.body=歡迎你，勇敢的冒險家！\n\n你正捧著一本精裝的地牢冒險家指南！這本指南書上寫滿了能幫助新手冒險家存活並精進能力的提示和技巧！\n\n儘管你可以一口氣將它全部讀完，最好還是把他當作一本參考書。當你對地牢中的一些規則感到疑惑時，記得回來查閱這本書。\n\n願你的智慧能指引你前往終點，還要記住：\n不要慌張！\n\n（每當右上角的指南書圖示閃爍，都代表著它有新的知識想要告訴你！另外，看起來這本書的一些部分被前人撕掉了，或許你可以在地牢裡找到這些殘頁？）
journal.document.adventurers_guide.examining.title=瞪大雙眼
journal.document.adventurers_guide.examining.body=對未知的事物保持敬畏與好奇！\n\n一股腦地向前衝會使你陷入困境甚至死亡。\n\n遊戲過程中你隨時可以停下腳步，檢視周圍的事物和環境，得出擊敗敵人的最佳方案。一頭撞進敵群之中永遠都不是最好的選擇。\n\n檢視的動作是瞬間完成的。檢視時，任何事物都來不及產生任何變化。所以養成一個檢視新事物的習慣並不會帶來任何壞處。\n\n（這個功能由放大鏡按鈕所提供。單擊一次你就可以選擇目標來檢視。對於自身狀態的檢視可以透過直接點擊狀態對應的圖示來完成。）
journal.document.adventurers_guide.surprise_attacks.title=伏擊
journal.document.adventurers_guide.surprise_attacks.body=“哈哈！沒想到吧！”\n\n在敵人的視野之外或者是剛剛進入其視野範圍內時進行的攻擊都記作伏擊。哪怕是最靈活的敵人也無法躲避你的伏擊，這無疑可以讓你先發制人，並在戰鬥中取得上風！\n\n最基本的伏擊方式是利用房間的門口。敵人推開門的一瞬間就是你伏擊的最佳機會。\n\n（還有更多伏擊方式不在此贅述，且待你自行發掘。當你成功進行一次伏擊後，一個黃色驚嘆號會在被你伏擊的敵人身上閃現。）
journal.document.adventurers_guide.identifying.title=鑑定物品
journal.document.adventurers_guide.identifying.body=鑑定道具有時比找到它們要更加重要！\n\n藥水的顏色和卷軸的符文在每個地牢中都是完全隨機的，所以在鑑定它們之前你不會知道這些物品有什麼效果。\n\n而裝備雖然有著唯一的外觀，但也可能有著不同的屬性。如果你走運的話，手上的未鑑定裝備也許是被強化過的精品。但它也很有可能是被詛咒的！不小心穿上一件詛咒裝備雖不至於讓你立即陷入絕境，但也絕非好事。\n\n鑑定、升級、祛邪卷軸能夠極大降低來自未鑑定物品的風險。\n\n(你可以在日誌的道具列表裡找到被你鑑定過的所有道具)
journal.document.adventurers_guide.food.title=與飢餓共舞
journal.document.adventurers_guide.food.body=地牢裡，節約糧食非常重要！\n\n提高在地牢中生還率的最基本方法之一就是合理進食。\n\n飢餓值最終影響到是你的生命值：平時生命值會緩慢地恢復，而極度飢餓時生命值會緩慢地流失。雖然因飢餓而損失生命是一件很糟糕的事情，但無論如何只要你還活著，你的冒險就不會結束。\n\n在地牢裡，生命值和飢餓值都要被當做資源來看待。比方說，當你的生命值全滿時，來自非飢餓狀態的自然回復就會被白白浪費掉。別總是想著吃撐！\n\n根據你的當前生命值狀態合理分配食物，這樣能顯著降低你因飢餓而死的機率。
journal.document.adventurers_guide.dieing.title=直視失敗
journal.document.adventurers_guide.dieing.body=失敗是成功之母！\n\n非常非常不幸，地牢冒險者是一個十分危險而又充滿挑戰的職業，大部分的冒險者都會死在地牢深處。運氣固然重要，但是靈活運用一些小技巧可以使你的冒險更加成功。\n\n另外，如果說你遇到了十分糟糕的情況，那麼逃跑也不是什麼丟臉的決定。離開危險的樓層或者直接回到地牢上方可以讓你有足夠的時間來準備下一次的戰鬥。這說不能就能助你避免一次死亡。\n\n(頭幾次嘗試可能都會失敗，畢竟這個遊戲並不簡單！所以呢，一步一步來，慢慢練習，你會發現你會離勝利越來越近。)
journal.document.adventurers_guide.searching.title=仔細摸索
journal.document.adventurers_guide.searching.body=不要亂衝亂撞！\n\n地牢裡面充滿了暗門和陷阱，初見時通常無法直接發現。如果你認為哪片區域不對勁，仔細搜索這片區域也許是一個不錯的選擇，即使這會花費一些寶貴的時間。\n\n搜索可以發現你周圍的暗門與隱藏的陷阱。\n\n（通過雙擊放大鏡按鈕，你可以搜索臨近身旁的所有格子。隱藏的事物都會被揭示。）
journal.document.adventurers_guide.strength.title=野蠻其體魄
journal.document.adventurers_guide.strength.body=你需要力量！\n\n在地牢中你沒有時間透過訓練來掌握新武器和護甲，唯有借助蠻力才能有效地使用它們。\n\n力量藥水能夠直接提升你的身體素質，也是滿足高階裝備力量需求的最有效途徑。\n\n拿上更重也更強的高階武器與護甲非常重要，但也不能完全忽略能很快用上的低階裝備。當你足夠深入地牢，高階的裝備能為你提供長足的幫助，但前提是你能夠去到地牢深處！
journal.document.adventurers_guide.upgrades.title=欲善其事先利其器
journal.document.adventurers_guide.upgrades.body=使用升級過的裝備可讓你事半功倍！\n\n越深入地牢，越依賴強化裝備。\n\n高階武器與護甲可以從升級中獲得更多收益，並且可以略微降低其力量需求。而諸如法杖、戒指、神器之流，雖然沒有力量需求，但升級後也能提供更強的協助。\n\n升級卷軸的合理分配是決勝地牢的核心因素之一。最成功的冒險家往往一身升過級的好裝備。
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=搜刮是冒險不可或缺的一部分！\n\n特殊房間中總是有著比普通房間中更好的物品。有些特殊房間會被上鎖，或者被障礙封鎖。\n\n當然，如果出現了這樣的房間，那麼這一層肯定會有相應的道具——鑰匙或者其他道具，來幫助你解除這裡的障礙。\n\n搜刮到力量藥水和升級卷軸的數量是你對地牢探索程度的重要標準。每個地牢區域都有3張升級卷軸和2瓶力量藥水。\n\n（你可以在右上角的日誌欄裡查看當前你所擁有的鑰匙和遇到過的特殊房間。)
journal.document.adventurers_guide.levelling.title=經驗獲取
journal.document.adventurers_guide.levelling.body=沒能殺死你的 都使你變得更強！\n\n隨著你擊敗敵人的增多，你的作戰經驗也會隨之增長。獲得的經驗等級決定了你每次攻擊的命中率，你閃避敵人攻擊的能力，以及你擁有的生命值總量。\n\n你的經驗等級對於戰鬥有著非常可觀的影響。強烈建議你的等級至少和當前的地牢層數相等。\n\n速通地牢，省去探索和戰鬥之苦聽起來非常誘人，但是這樣做會讓你失去獲得補給和經驗值的機會。\n\n（你可以在螢幕頂端的狀態欄中看見你的角色狀態，包括經驗與等級。點擊左上角的英雄圖示可以獲得更多的資訊）
journal.document.adventurers_guide.positioning.title=擇地而戰
journal.document.adventurers_guide.positioning.body=走位走位！\n\n與敵人戰鬥時，合適的策略與強力的裝備同樣重要。諸如被強敵包圍這樣嚴峻的形勢都是可以被避免的。\n\n例如，狹窄的走廊是地牢中極其常見的一種地形，這讓你一次只需面對一個敵人。這些走廊通常也毗鄰門道，可以用來發動伏擊!\n\n合理決策，各種環境特徵——草、水、陷阱都可以為你所用。\n\n在智慧的你面前，愚蠢的敵人就好像排隊來送。
journal.document.adventurers_guide.magic.title=魔法攻擊
journal.document.adventurers_guide.magic.body=魔法的力量是強大的！\n\n魔法攻擊會直接穿透護甲且極難閃避。\n\n這意味著法杖擁有非常可靠的輸出能力，但同樣也讓敵方魔法生物變得異常危險。\n\n不過魔法攻擊同樣存在起弱點。消耗完充能的法杖就是一根無用的短棍，經過一定時間才會恢復。敵人的魔法攻擊同樣也會有種種弱點。\n\n面對敵人的魔法攻擊時，學會巧妙躲避這些魔法永遠比硬抗傷害來得更加有效。

journal.document.alchemy_guide.title=煉金指南
journal.document.alchemy_guide.potions.title=提煉藥劑
journal.document.alchemy_guide.potions.body=歡迎來到《鍊金術的實際應用》！\n\n這是一本提供給業餘煉金愛好者和冒險家們的煉金配方參考，就算是初學者也能輕易掌握！\n\n我們將從最經典的配方開始：往煉金釜隨意放置三個種子來釀造一瓶藥劑！\n\n每類種子都有著與之對應的藥劑。釀造的藥劑或許會與你使用的其中一個種子相關，但也可能完全隨機。使用更多相同種類的種子能夠減少出現隨機藥劑的機率。
journal.document.alchemy_guide.stones.title=鍛造符石
journal.document.alchemy_guide.stones.body=將一張卷軸與兩個石塊投入煉金釜當中，便可以將卷軸的魔力灌注到石塊當中。此乃符石也！
journal.document.alchemy_guide.energy_food.title=煉金能量與食物烹飪
journal.document.alchemy_guide.energy_food.body=一些配方需要消耗煉金釜中的能量。煉金能量在原料種類多於一種的配方中被大量使用。\n\n然而並非所有耗能配方都是神秘且不可告人的。下面的這些配方比起煉金更接近傳統烹飪法。
journal.document.alchemy_guide.bombs.title=改造炸彈
journal.document.alchemy_guide.bombs.body=一個標準的黑火藥炸彈可以與一個特定的物品共煉來製作一個強化炸彈。
journal.document.alchemy_guide.weapons.title=強化武器
journal.document.alchemy_guide.weapons.body=武器、戒指與法杖也可參與到煉金反應當中！\n\n每個投擲物可以融化為一定量的液金，足以完全修復階級與等級一樣的投擲物；而近戰武器可以融化為一定量的碳鋼錠，並進一步融化為液金。\n\n戒指或法杖可以裂解，產物足以升級兩個同等級的物品，但不可透過此方法升級至+3以上。
journal.document.alchemy_guide.exotic_potions.title=釀造合劑
journal.document.alchemy_guide.exotic_potions.body=藥劑可以用2個種子強化以釀造出合劑。合劑擁有更強大的藥效，不過作用通常與其對應藥劑的原效果有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=秘卷可以用一張卷軸與兩個符石共煉獲得。秘卷相較於合劑更為強大，但符石也更難獲取。
journal.document.alchemy_guide.catalysts.title=煉製催化劑
journal.document.alchemy_guide.catalysts.body=催化劑可以用一張卷軸或一瓶藥水與一個種子或一個符石製得。如果原料較為匹配，所需的煉金能量會減少。\n\n催化劑的最大用處是在接下來兩頁的配方中充當煉金原料，不過也可以直接使用以獲取一種隨機效果。
journal.document.alchemy_guide.brews_elixirs.title=煉製魔藥與秘藥
journal.document.alchemy_guide.brews_elixirs.body=魔藥與秘藥是較為高級的一次性藥劑，具有十分多樣的效果。
journal.document.alchemy_guide.spells.title=提取結晶
journal.document.alchemy_guide.spells.body=法術結晶是封裝於結晶中的法術，它們具有不同用途的各類效果並允許多次使用。

