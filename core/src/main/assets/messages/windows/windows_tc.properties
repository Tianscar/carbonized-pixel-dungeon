windows.wndstory.sewers=這片地牢位於城市的正下方，它的最上層其實是由城市的下水道系統組成的。\n\n由於下方不斷滲透的黑暗能量，這些本應無害的下水道生物變得越來越危險。城市向這裡派出巡邏隊並試圖以此保護其上方的區域，但他們的影響也在逐漸式微。\n\n這片區域已經具有一定的危險性，不過至少邪惡魔法對這裡的影響尚且是薄弱的。
windows.wndstory.prison=多年以前一座地下監獄為了收容危險的犯罪者而建立於此。由於其嚴格的監管和高安全性，地表各處的囚犯都被帶到這裡經受時間的折磨。 \n\n但不久之後下方充斥著黑暗的瘴氣在這裡瀰漫開來，扭曲了罪犯和獄卒的心智。\n\n監獄裡充斥開來的混亂使其徹底失去了秩序，於是城市封鎖了整個監獄。現今已經沒有人知道這些高牆之下經歷過無數死亡的生物究竟會是什麼樣子...
windows.wndstory.caves=這座從廢棄監獄延伸而下的洞穴，早已空無一人。礦產豐富的洞穴曾經是下方矮人國度的一個貿易與工業中心。然而隨著矮人逐漸墮入黑暗魔法的深淵，這裡也慢慢被廢棄了。\n\n荒涼的洞穴中大抵只有地下生物與豺狼人居住，偶爾能見到廢棄的機械。與之前的區域類似，這裡的活物似乎也被同一種邪惡力量所扭曲。
windows.wndstory.city=矮人都市曾經是最宏偉的矮人城邦。在其鼎盛時期矮人製造了一批註入魔力的奇特機械，藉此快速擴張矮人城邦。\n\n然而突然有一天，城邦的大門被緊閉，從此外界再也得不到矮人的消息。據幾位僥倖逃脫的矮人講，有一位癲狂的矮人篡奪了王位，並利用他掌控的黑暗魔法鞏固統治的地位。
windows.wndstory.halls=這些遍布矮人王國深處的大廳已經被惡魔力量扭曲。在過去，這裡由矮人王旗下的精英術士們做主，但他們似乎已經為某些更加邪惡強大的存在所取代...\n\n惡魔生物們盤踞著這些大廳。令人膽寒的黑暗意志主宰著它們。既然矮人王不是腐化的根源，那真正的它一定就藏在這裡！\n\n路上要小心，很少有冒險者能一路走到這裡...

