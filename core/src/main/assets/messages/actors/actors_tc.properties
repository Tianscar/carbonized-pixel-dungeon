actors.mobs.npcs.blacksmith.name=巨魔鐵匠
actors.mobs.npcs.blacksmith.gold_1=嘿，人類！不想當個沒用的廢物，對嗎？拿著那個鎬子然後給我挖點_暗金礦，15塊_就夠了。什麼？要我如何報答你？真貪心...\n好吧，好吧，我沒錢付給你，但我可以給你打打鐵。想想你運氣有多好吧，我可是這附近唯一的鐵匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人類！不想當個沒用的廢物，對嗎？拿著那個鎬子然後用它_殺隻蝙蝠_，我需要鎬頭上沾著的血。什麼？要我如何報答你？真貪心...\n\n好吧，好吧，我沒錢付給你，但我可以給你打打鐵。想想你運氣有多好吧，我可是這附近唯一的鐵匠。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的鎬子呢？！
actors.mobs.npcs.blacksmith.gold_2=_暗金礦_。15塊。說真的，有那麼難？
actors.mobs.npcs.blacksmith.blood_2=我說了我需要鎬子沾上蝙蝠血。趕緊！
actors.mobs.npcs.blacksmith.completed=噢，你終於回來了… 算了，總比回不來好。
actors.mobs.npcs.blacksmith.get_lost=我忙著呢。滾開！
actors.mobs.npcs.blacksmith.same_item=選擇2個不一樣的，不是2次一樣的！
actors.mobs.npcs.blacksmith.diff_type=選擇2個相同類型的物品！
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什麼做事，先鑑定！
actors.mobs.npcs.blacksmith.cursed=我可不碰詛咒的東西！
actors.mobs.npcs.blacksmith.degraded=這簡直就是個垃圾，品質太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重鑄這些物品！
actors.mobs.npcs.blacksmith.def_verb=格擋
actors.mobs.npcs.blacksmith.desc=這個巨魔看起來和任何其他巨魔一樣：又高又瘦，皮膚的色澤和紋理都像是石頭。這位巨魔鐵匠正在拿著一把與其體形極其不符的小錘子不停地修修補補。

actors.mobs.npcs.ghost.name=悲傷幽靈
actors.mobs.npcs.ghost.rat_1=你好，%s…曾經我像你一樣——既強大又自信…但我被一個邪惡的野獸殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_腐臭老鼠_，就是它奪走了我的生命…\n\n它就在這層…四處散播汙穢…_小心它的周邊的臭雲以及帶有腐蝕性的撕咬，它產生的黏液可溶於水…_
actors.mobs.npcs.ghost.rat_2=請幫助我…殺了那個令人憎惡的東西…\n\n_在水附近與它戰鬥…躲開它的惡臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾經我像你一樣——既強大又自信…但我被一個狡猾的敵人殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_豺狼獵手_，就是它奪走了我的生命…\n\n它與其他豺狼人不同…它會隱藏自己並使用投擲武器… _小心它的毒鏢和火鏢，盡量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=請幫助我……殺了那個詭詐的傢伙……\n\n_別讓它打到你……離它越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…曾經我像你一樣——既強大又自信…但我被一個古老的生物殺死了…我不能離開這個地方……直到我完成我的復仇…殺死_巨鉗螃蟹_，就是它奪走了我的生命…\n\n它經歷了無數歲月的洗禮…有一個巨大的蟹鉗和非常厚重的蟹殼…_小心它的蟹鉗，你必須偷襲這隻巨蟹否則它會用鉗子格擋你的攻擊..._
actors.mobs.npcs.ghost.crab_2=拜託幫助我……殺了那個甲殼類……\n\n_如果它發現你……就會擋住你所有的攻擊……_
actors.mobs.npcs.ghost.find_me=謝謝你……來找我吧……
actors.mobs.npcs.ghost.desc=這個幽靈幾乎不能被看見。它看起來像是由一片無形的昏暗光斑和一張悲痛的面孔所組成的。

actors.mobs.npcs.imp.name=野心勃勃的小惡魔
actors.mobs.npcs.imp.golems_1=你是個冒險家嗎？我愛冒險家！如果有什麼東西需要被解決的話，他們永遠都能把事做好。我說的對嗎？當然是在有賞金的前提下；)\n總之，我需要你殺一些_魔像_。你看，我要在這裡開始搞點小本生意，但這些愚蠢的傀儡只會毀掉我的生意！跟這些發著光的大個子花崗岩根本沒辦法交流，真是該死！所以請，殺死……我想想，_4個魔像_，然後獎勵就是你的了。
actors.mobs.npcs.imp.monks_1=你是個冒險家嗎？我愛冒險家！如果有什麼東西需要被解決的話，他們永遠都能把事做好。我說的對嗎？當然是在有賞金的前提下  ；)\n總之，我需要你殺一些_武僧_。你看，我要在這裡開始搞點小本生意，但這些瘋子不買任何東西還會嚇跑顧客。所以請，殺死……我想想，_5個武僧_，然後獎勵就是你的了。
actors.mobs.npcs.imp.golems_2=你的魔像狩獵做的怎麼樣了？
actors.mobs.npcs.imp.monks_2=喔，你還活著！我就知道你得功夫很好；) 只要別忘了拿來那些武僧的標記就好。
actors.mobs.npcs.imp.cya=我們會再見的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.desc=小惡魔是一種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小惡魔
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.thief=我以為我可以相信你！
actors.mobs.npcs.impshopkeeper.desc=小惡魔是一種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際，因此許多小惡魔喜歡生活在沒有其他惡魔存在的地方。

actors.mobs.npcs.mirrorimage.name=鏡像
actors.mobs.npcs.mirrorimage.desc=這個幻象和你非常相似，甚至還裝備著你當前的武器和護甲。\n\n鏡像會獵尋敵人，並用它們的鏡像武器對其發動攻擊。鏡像武器的使用方式與特性和你手中的一樣，但造成的傷害會低些。鏡像出生的時候沒有實體，但攻擊後會顯形。\n\n鏡像有一定的攻擊能力，但非常脆弱，受到傷害就會瞬間消散。

actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=這個閃爍著虹光幻象和你非常相似，甚至還裝備著你當前的武器和護甲。\n\n虹色幻影將透過吸引敵人的方式來利用它的護甲和生命保護你。雖然它沒有和鏡像一樣有攻擊性，但它有更高的生命值，以及和你一樣的護甲。\n\n當幻影生命降至0時，它將保持一段時間的存在，在此期間仍能被治癒。在周圍沒有敵方單位時，幻影便會回到主人身邊。

actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡覺！
actors.mobs.npcs.ratking.what_is_it=你這是想幹什麼？我可沒時間管這些爛事。我的王國可不會自己運轉下去！
actors.mobs.npcs.ratking.confused=這……我這是在哪？我的王國需要我！
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上！會見皇室的禮儀都不懂嗎！
actors.mobs.npcs.ratking.crown_desc=哇，那個皇冠是要給本王的嗎！？它看起來比我的皇冠更閃更亮，那我就好心好意地接受了！\n\n當然，我堂堂鼠王也不會白拿的。作為交換，本王能賜你一項配得上「英雄」之稱的強大能力！怎麼樣？要不要？
actors.mobs.npcs.ratking.crown_yes=當然了！
actors.mobs.npcs.ratking.crown_info=我願聞其詳。
actors.mobs.npcs.ratking.crown_no=還是算了……
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多謝了！不要讓本王失望了，去宣揚我的威名吧！
actors.mobs.npcs.ratking.crown_fine=行吧！反正我也不怎麼想要那個閃閃發光的皇冠……
actors.mobs.npcs.ratking.crown_after=新衣服穿著合身嗎？誠信交易，概不退換！
actors.mobs.npcs.ratking.desc_festive=這隻老鼠比普通的齧齒小鼠大一點。它戴著一頂小的和節日很配的帽子，而不是它通常戴的皇冠。\n節日快樂！
actors.mobs.npcs.ratking.desc=這隻老鼠比普通的齧齒小鼠大一點。它戴著一頂小小的的皇冠。

actors.mobs.npcs.sheep.name=綿羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.def_verb=格擋
actors.mobs.npcs.sheep.desc=這是一隻魔法綿羊。為什麼叫它魔法綿羊？因為你殺不死它。它只會站在那裡直到它消失，它會做的事情只有邊反芻邊對你翻白眼。

actors.mobs.npcs.shopkeeper.name=商人
actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.sell=選擇一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=這個矮胖的傢伙看起來更適合在某些大城市裡做買賣而不是這種地牢。這些商品的價格解釋了為什麼他會喜歡在這裡做生意。

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在這片壓抑的地方遇見一位英雄可真是個驚喜！如果你願意幫助我這個老人家脫離苦海的話，你可以幫忙做一個任務。
actors.mobs.npcs.wandmaker.intro_rogue=天啊，你嚇了我一跳！在這裡這麼久你是我見過的第一個尚有理智的強盜，所以你肯定是從地表下來的！如果你願意幫助我這樣一名陌生人的話，這有一個任務或許你能幫上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像聽說你在法師學院那裡搞了不少麻煩？算了這沒關係，反正我也不喜歡那些墨守成規的榆木腦袋。如果你願意的話，我這有個任務可以讓你幫忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊姑娘！能在這下面見到一張友善的面孔真是太驚喜了，你說是吧？咦，說來，我敢打賭以前在哪見過你，但想不起具體……哦算了，不用在意，如果你是來這裡冒險的話，我這有個任務交給你做。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在這裡是為了尋找一個製作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢減弱。我必須馬上離開這裡，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在尋找一些_屍骨灰燼_。這是一種通常出現在這種地方的被詛咒的特殊骨灰。它應該就在附近某個被隔住的房間裡，我很肯定你能在那裡找到一些灰燼。不過要小心，灰燼上的詛咒相當強大，_盡快將它帶回來_，我會淨化其中的詛咒。
actors.mobs.npcs.wandmaker.intro_ember=我在尋找能從新生火元素身上獲得的_元素餘燼_。元素生物通常出現在無人控制的召喚儀式上，因此要召喚它只需要去找到一些蠟燭和一個能舉行儀式的場地——我很確定你能找到這樣的地方。你可能會需要_一些冰凍物品_元素生物異常強大，但用冰的話就能輕易消滅它們。
actors.mobs.npcs.wandmaker.intro_berry=這個監獄的老典獄長養著一株_腐莓_，它的種子就是我一直要尋找的東西。經過如此長的時間這株植物很可能已經出現了變異，所以讓它放棄自己的種子可能會很棘手。它的花園應該就在這裡的某個地方。如果你想活著回來的話，試著_遠離那些觸手_。縱火燒死它聽起來很可行，但請別這麼做，這樣會殺死植被並毀壞其種子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你願意幫我拿到它，我很願意將自己的一把精製法杖交給你！我帶了兩把過來，所以你可以選擇自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰燼找到了嗎，%s？試著尋找一些_障礙物_。
actors.mobs.npcs.wandmaker.reminder_ember=餘燼找的怎麼樣了，%s？你需要找到_四根蠟燭_和一個_儀式場地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓種子找的怎麼樣了，%s？它就在一個_充滿植被的房間_裡。
actors.mobs.npcs.wandmaker.def_verb=格擋
actors.mobs.npcs.wandmaker.desc=這位老先生的表情看起來十分困擾。他正在被一個力場盾牌保護著。



###mobs
actors.mobs.acidic.name=酸液蠍子
actors.mobs.acidic.desc=這些巨大的節肢類惡魔生物會盡可能避免一切近距離接觸，並且會在遠處射出能夠致殘的尖刺。它的身上甚至還滴落著腐蝕汙泥。

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=這是一種珍稀的齧齒小鼠，有著純白色的毛皮和鋸齒狀的牙齒。

actors.mobs.armoredstatue.name=裝甲石像
actors.mobs.armoredstatue.desc=你以為這只是地牢裡的另一個醜陋雕像，但它發出紅光的眼睛讓你放棄了剛才的想法。\n\n雕像裝備著精良的護甲，看起來相當堅硬很難對付。\n\n儘管雕像本身是用石頭做的，但它裝備著的_%1$s_和_%2$s_看起來像是真的。

actors.mobs.bandit.name=瘋狂強盜

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=這些敏捷且堅韌的洞穴穹頂生物比看起來可怕地多。它們會透過每次成功的攻擊來恢復生命，從而擊敗比它們大得多的對手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=儘管它們體積小，但金色蜜蜂對它們的家園有著強烈的保護欲。不過這一隻看起來十分平靜，而且還想要跟著你。
actors.mobs.bee.desc=儘管它們體積小，但金色蜜蜂有著強烈的保護家園的欲望。這隻蜜蜂非常瘋狂，最好和它保持距離。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=格擋
actors.mobs.brute.desc=暴徒是豺狼人中體型最龐大，力量最強壯且生命力最頑強的精英。受到致命傷時，他們會陷入瘋狂之中，獲得暫時的護盾和極高的傷害加成。
actors.mobs.brute$bruterage.name=豺狼狂暴
actors.mobs.brute$bruterage.desc=這個豺狼暴徒的死亡已經不可避免，但它想拉你作為陪葬品！\n\n時間的推移或是外界的傷害都會消磨護盾。在護盾消散殆盡之際，暴徒會徹底消亡。然而，一定要小心，在這一階段暴徒會造成巨額傷害！\n\n剩餘的護盾：%d。

actors.mobs.causticslime.name=蝕化史萊姆
actors.mobs.causticslime.desc=這個史萊姆似乎已經被下方滲透的黑暗能量完全侵蝕了。它已經失去了體表原有的綠色光澤，並且在不斷滴落腐蝕汙泥。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.desc=這些巨型的螃蟹位居下水道食物鏈的頂端。它們行動極其迅速且其厚重的甲殼能承受沉重的打擊。

actors.mobs.crystalmimic.name=水晶寶箱怪
actors.mobs.crystalmimic.ate=水晶寶箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=水晶寶箱怪逃跑了！
actors.mobs.crystalmimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地牢裡它們幾乎總會以寶箱形態出現，因為這樣更能吸引不防備的冒險者。\n\n水晶寶箱怪相比於它們的近親更為狡猾，會奪取財寶並盡量避免爭鬥。它們會在被發現後試圖迅速逃離，還能在攻擊時將敵人傳送到別處。

actors.mobs.demonspawner.name=惡魔血巢
actors.mobs.demonspawner.on_death=此處的惡魔能量似乎隨著血巢的毀滅而有所減弱。
actors.mobs.demonspawner.desc=這一團蠕動著的矮人血肉在利用慘死於這一區域的矮人源源不斷地製造惡魔撕裂者。看來惡魔們為了對付入侵者可以不擇手段。\n\n惡魔血巢雖然看起來非常恐怖，但它本身不具備移動或攻擊能力。不過它龐大的體積使得它難以被迅速殺死，而且它在受到威脅時會加速產出惡魔撕裂者。\n\n_惡魔血巢似乎都與某個提供惡魔能量的源頭相連。殺死它們或許能夠弱化那個源頭。_

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=閃電球將你徹底擊殺…
actors.mobs.dm100.desc=DM-100是一種矮人“防衛機械”的早期機型，用來保護下層礦洞中的矮人礦工。然而由於電擊威力不足，它們之後被送給上層的人類監獄。典獄長起初認為DM-100太過殘忍而沒有啟用，但隨著時間推移，囚犯變得越來越難以控制，這使得DM-100成為了監獄的必備品。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200噴射了一團有毒的廢氣！
actors.mobs.dm200.desc=DM-200是矮人研發的第二代城防器械，最初用來保護礦洞中的矮人礦工與下方的城市。比起第一代它們相當龐大笨重，並利用強力的液壓錘碾壓入侵者。\n\n臃腫的體型是它們的一大缺陷——它們無法進入狹窄的門與過道。為了彌補靈活性的缺陷，矮人設計了另一種功能：DM-200能向遠處的或是它們無法觸及的敵人噴射有毒的廢氣。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 投出了一枚腐蝕榴彈！
actors.mobs.dm201.desc=矮人曾做過一些圍繞 DM-200 的機動性缺陷展開的實驗，並據此設計製造了一批完全固定的 DM 系列機器。DM-201 是經過改裝的 DM-200，其作為哨戒炮塔完全沒有移動能力。作為交換，DM-201 們的堅固程度與攻擊能力都得到了顯著的提升。\n\n由於 DM-201 們並沒有引擎來排放廢氣，矮人給它們裝備了腐蝕氣體榴彈！不過，DM-201 對榴彈的使用很謹慎，只有在受到來自遠處的攻擊時才會向敵人投擲榴彈。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=偵 測 到 未 授 權 單 位 ！
actors.mobs.dm300.shield=DM-300從外露的管線中抽取能量，用護罩裹住自身！
actors.mobs.dm300.vent=DM-300從噴氣裝置中噴出了劇毒的廢氣！
actors.mobs.dm300.rocks=DM-300重砸地面，使洞窟穹頂的岩石鬆脫了！
actors.mobs.dm300.charging=受 到 傷 害 ！正 在 啟 動 能 量 塔 ！
actors.mobs.dm300.charging_hint=DM-300 在接受能量塔供電時無法受到傷害！
actors.mobs.dm300.supercharged=毀 滅 ！毀 滅 ！毀 滅 ！
actors.mobs.dm300.charge_lost=能 量 塔 損 壞 ！切 換 至 本 地 供 能 模 式 ！
actors.mobs.dm300.pylons_destroyed=警 告 ！檢 測 到 電 網 故 障 ！
actors.mobs.dm300.rankings_desc=被DM-300碾壓致死
actors.mobs.dm300.def_verb=格擋
actors.mobs.dm300.defeated=受 到 嚴 重 損 傷 ！正 在 嘗 試 關-
actors.mobs.dm300.desc=DM-300是矮人有史以來發明的最強大的“防禦機器”。這樣一台令人生畏的機器是極難製造的，所以矮人們僅僅造出了幾台來守護他們地下大都會的入口。\n\n它配備了可以噴出劇毒廢氣的通風口和一個可以用來攻擊和破壞地表的高功率鑽頭。DM-300還可以連接到能源電網，進一步增強它的力量。
actors.mobs.dm300.desc_supercharged=DM-300已被完全充能。現在，DM-300能免疫外界的傷害，並以兩倍速度移動！而且，它的電鑽功率現在足以_鑽透牆壁_，不過這會大幅降低它的移動速度。\n\n直接攻擊充能狀態下的DM-300毫無意義，不過這附近一定有為它_提供能量的裝置_，摧毀了的話也許能削弱它。
actors.mobs.dm300$fallingrocks.desc=鬆動的岩塊正從層頂滾滾而下，似乎要塌方了！

actors.mobs.dwarfking.name=矮人國王
actors.mobs.dwarfking.notice=汝竟敢進犯王家重地！不知天高地厚！
actors.mobs.dwarfking.lifelink_1=爾等奴虜，速將性命盡交予朕！
actors.mobs.dwarfking.lifelink_2=為了朕的大業，光榮犧牲吧！
actors.mobs.dwarfking.teleport_1=汝等，速速拿下此人！
actors.mobs.dwarfking.teleport_2=汝等，拖住此人！
actors.mobs.dwarfking.wave_1=夠了！為朕復生而戰吧，汝等奴虜！
actors.mobs.dwarfking.wave_2=繼續上！為了朕的江山而戰！
actors.mobs.dwarfking.wave_3=廢物！朕命你們立刻殺死此人！
actors.mobs.dwarfking.enraged=汝殺不掉朕，%s。朕・即・不・朽！
actors.mobs.dwarfking.losing=不！汝不得如此...汝不知曉朕的王國之下埋藏著什麼...
actors.mobs.dwarfking.defeated=一無所知的蠢貨...汝會毀了一切的...
actors.mobs.dwarfking.rankings_desc=屈服在矮人國王御前
actors.mobs.dwarfking.desc=許多年前，矮人議會中一名最強的巫師洞察了凌駕於生死之上的秘術。很快他就借助這種強大的力量，控制、腐化了王室與整個議會，並將魔爪伸向王國中的每一名矮人。現在他成為了矮人國的國王，統領著數量龐大的死靈。\n\n矮人國王是極具進攻性的強敵，會嘗試利用他手下的死靈大軍壓制入侵者。
actors.mobs.dwarfking$dkghoul.rankings_desc=屈服在矮人國王御前
actors.mobs.dwarfking$dkmonk.rankings_desc=屈服在矮人國王御前
actors.mobs.dwarfking$dkwarlock.rankings_desc=屈服在矮人國王御前

actors.mobs.elemental$fireelemental.name=火元素
actors.mobs.elemental$fireelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏最基礎的智力，它們通常與一種特定的魔法密切相關。\n\n火元素是一種常見的借助火焰之力攻擊的元素生物。在近戰時它能使得目標燃起大火，對付遠處的敵人也能偶爾向目標發射火球。
actors.mobs.elemental$newbornfireelemental.name=新生火元素
actors.mobs.elemental$newbornfireelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏最基礎的智力，它們通常與一種特定的魔法密切相關。\n\n火元素是一種常見的借助火焰之力攻擊的元素生物。在近戰時它能使得目標燃起大火，對付遠處的敵人也能偶爾向目標發射火球。\n\n這隻火元素剛剛被召喚出來，因此它還很弱。這種狀態下它幾乎無法承受任何形式的寒冷傷害。但其攻擊能力仍舊很強，小心為好。
actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏最基礎的智力，它們通常與一種特定的魔法密切相關。\n\n冰霜元素是一種常見的借助冰霜之力弱化敵人的元素生物。它們近戰會使敵人陷入凍傷，也能偶爾遠程攻擊，在水面上冰霜之力的效果會顯著加強。
actors.mobs.elemental$shockelemental.name=電擊元素
actors.mobs.elemental$shockelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏最基礎的智力，它們通常與一種特定的魔法密切相關。\n\n電擊元素是一種利用電擊與閃光攻擊敵人，較為少見的元素生物。近戰時它會向周遭敵人釋放電弧，若主要攻擊目標在水中將遭受額外傷害。對付遠處的敵人時它們會偶爾釋放致盲的強烈閃光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏最基礎的智力，它們通常與一種特定的魔法密切相關。\n\n混沌元素是一種極其稀有的元素生物。它們不僅僅局限於一種特定的魔法，而是借助隨機的魔法進行強力的攻擊。

actors.mobs.eye.name=邪惡之眼
actors.mobs.eye.deathgaze_kill=死亡凝視奪取了你的生命…
actors.mobs.eye.desc=邪眼是一種將惡魔能量壓抑在自己體內的漂浮球形生物。它們擁有近戰能力，但其真正的力量蘊藏在它們的魔法之中。\n\n在短暫的蓄能過後邪眼將會釋放一種名為_死亡凝視_的毀滅性能量射線。任何受到邪眼的這種凝視的生物都會受到極大的傷害，明智的冒險者都會及時尋求掩護。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=這隻老鼠很不對勁。它油膩的黑毛和腐爛的皮膚與你之前見過的健康老鼠很不同。淺綠色的眼睛讓它顯得更具威脅。\n\n這隻老鼠周圍盤繞著一片可怕惡臭，靠近時臭氣尤為濃烈。\n\n黑色的淤泥從它的嘴中流出。淤泥腐蝕掉了地磚，但遇水似乎就會溶解。

actors.mobs.ghoul.name=矮人屍群
actors.mobs.ghoul.desc=在矮人王國逐漸衰亡，現在的矮人國王掌握了絕對的權力時，一些較為弱小的或是反抗國王的矮人受到了不公的待遇。然而隨著矮人國王逐漸精通黑暗魔法，這些矮人逐漸屈從於其意志，並最終淪為了其大軍中的一枚棋子。\n\n矮人屍群中的個體本身沒有強大的戰鬥力，但它們總是結伴作戰，試圖利用數量優勢擊敗強大的對手。_一名矮人屍群成員被擊倒時，如果周圍仍有其他同類，它將會在幾回合後重生_。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗狀的類人生物。它們在下水道和地牢裡遊蕩，不時向上行動試圖向地表發起進攻。豺狼巡查是它們種群裡最普通的一員，它們既沒有豺狼暴徒強壯，也趕不上薩滿聰明。

actors.mobs.gnolltrickster.name=豺狼詭術師
actors.mobs.gnolltrickster.desc=即使以豺狼人的標準來看，這個生物也非常的詭異。它佝僂著腰，鬼鬼祟祟地行進著，大嘴咧開，露出邪惡的笑容，肩上掛著的挎包鼓得同搖籃一般。它的瞳孔中混雜著恐懼與興奮。\n\n它的挎包裡有一大批粗製濫造的飛鏢，它們似乎包含著各種有害物質。

actors.mobs.goldenmimic.name=金色寶箱怪
actors.mobs.goldenmimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地牢裡它們幾乎一直以寶箱形態出現，因為這樣總能吸引不防備的冒險者。\n\n金色寶箱怪是試圖吸引頂尖冒險者的強大寶箱怪。它們擁有更豐厚的財寶，但相對通常的寶箱怪也更為強大。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格擋
actors.mobs.golem.desc=魔像是矮人們試圖利用魔法的新應用彌補機械設備長久以來的缺陷的產物。它們雖不似DM-300那樣龐大笨重，但仍具有不可小覷的破壞力。\n\n魔像因體型過大無法進入過道，但矮人們賦予了魔像魔力來彌補這一點——魔像能在各個房間之間傳送，並能將無法觸及的敵人從遠處拉回來。

actors.mobs.goo.name=黏咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=黏咕正在不斷地抽動！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被黏咕消化
actors.mobs.goo.desc=我們對黏咕所知甚少。它甚至很有可能不是一個生物，而是下水道表面聚集的邪惡物質得到基本智慧而產生的實體。不管怎樣，很明顯是黑暗魔法造就了這個生物。\n\n其凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果黏咕使用這種能量對你進行攻擊那你肯定支撐不了多久。

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=巨型螃蟹用它碩大的鉗子格擋了這次攻擊。
actors.mobs.greatcrab.blocked=格擋
actors.mobs.greatcrab.def_verb=格擋
actors.mobs.greatcrab.desc=這隻螃蟹的塊頭相當大，甚至超過了其他的下水道螃蟹。它的藍色甲殼上布滿了裂紋和藤壺，足以證明其經歷的無數歲月。它爬行緩慢，那隻巨大的鉗子讓它難以保持平衡。\n\n儘管這螃蟹只剩下一邊的鉗子，但鉗子的個頭完全彌補了這點不足。螃蟹只要發現危險就會把爪子舉在身前，利用堅不可摧的甲殼進行防禦。不過螃蟹無法格擋未察覺的攻擊，也無法同時格擋多個敵人的進攻。

actors.mobs.guard.name=監獄守衛
actors.mobs.guard.scorpion=給我過來！
actors.mobs.guard.def_verb=格擋
actors.mobs.guard.desc=作為曾經監獄的管理者，這些守衛和那些罪犯已經沒什麼區別了。它們蹣跚的步伐如同僵屍一般，毫無思緒地四處尋找不屬於這片區域的生物，比如你！\n\n它的鐵鏈纏在自己的胯部，也許可以用來將敵人拉扯到非常近的距離。

actors.mobs.king.name=矮人國王
actors.mobs.king.notice=大膽！
actors.mobs.king.defeated=你殺不死我，%s…我是…不朽的…
actors.mobs.king.def_verb=格擋
actors.mobs.king.arise=以我之名，復甦吧！奴隸們！
actors.mobs.king.rankings_desc=屈服在矮人國王御前
actors.mobs.king.desc=這名最後的矮人國王以對死靈術式的透徹理解而聞名。他成功說服王國議會的全體成員參加了一場本應讓所有參與者獲得永生的祭祀儀式。最終成功的只有國王自己——如果不算上他身邊那支化為枯骨的死靈大軍的話。
actors.mobs.king$undead.name=矮人亡靈
actors.mobs.king$undead.def_verb=格擋
actors.mobs.king$undead.rankings_desc=屈服在矮人國王御前
actors.mobs.king$undead.desc=由矮人國王的意志喚醒的矮人亡靈，曾經的王國議會成員。除了長著厚實的鬍鬚以外，和正常的骷髏外觀上並沒有區別。

actors.mobs.mimic.name=寶箱怪
actors.mobs.mimic.reveal=這是一個寶箱怪！
actors.mobs.mimic.hidden_hint=這個寶箱看起來有些不對勁……上前直接打開似乎不太合適。
actors.mobs.mimic.desc=寶箱怪是一種能隨意改變外形的生物。在地牢裡它們幾乎一直以寶箱形態出現，因為這樣總能吸引不防備的冒險者。\n\n寶箱怪具有較強的攻擊力，但也擁有比普通箱子更多的財寶。

actors.mobs.necromancer.name=死靈法師
actors.mobs.necromancer.desc=這些黑暗魔法的學徒大量湧入監獄，因為這裡是它們磨練死靈法術的最佳地點。\n\n死靈法師通過召喚並加強骷髏作戰。死靈法師被擊殺後，其召喚的骷髏也會消散。
actors.mobs.necromancer$necroskeleton.name=死靈法師的骷髏
actors.mobs.necromancer$necroskeleton.desc=這個骷髏是被死靈法師召喚出來的。它的能力與習性和普通的骷髏一樣，只是會在召喚者被擊殺時跟著消逝。

