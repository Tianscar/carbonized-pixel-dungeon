actors.hero.talent$improvisedprojectilecooldown.name=即興投擲-冷卻
actors.hero.talent$improvisedprojectilecooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘的冷卻回合：%s。
