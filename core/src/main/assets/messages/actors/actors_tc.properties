actors.hero.talent$seershotcooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘的冷卻回合：%s。

#warrior
actors.hero.talent.hearty_meal.title=豐盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_戰士在生命值低於50%的時候進食會恢復_2點生命_，生命值低於25%的時候會恢復_3點生命_。\n\n_+2：_戰士在生命值低於50%的時候進食會恢復_3點生命_，生命值低於25%的時候會恢復_5點生命_。
actors.hero.talent.armsmasters_intuition.title=兵師直覺
actors.hero.talent.armsmasters_intuition.desc=_+1：_戰士鑑定武器和護甲的速度提升為原來的_兩倍_。\n\n_+2：_戰士會瞬間鑑定_他裝備的_武器與護甲。
actors.hero.talent.test_subject.title=實驗對象
actors.hero.talent.test_subject.desc=_+1：_每當戰士鑑定了一件物品，他將恢復_ 2 點生命_。\n\n_+2：_每當戰士鑑定了一件物品，他將恢復_ 3 點生命_。
actors.hero.talent.iron_will.title=鋼鐵意志
actors.hero.talent.iron_will.desc=_+1：_ 戰士的紋章提供的護盾值上限_提高 1 點_。\n\n_+2：_ 戰士的紋章提供的護盾值上限_提高 2 點_。
actors.hero.talent.iron_stomach.title=鋼鐵之胃
actors.hero.talent.iron_stomach.desc=_+1：_戰士進食只花費一個回合，並在進食過程中獲得_ 75% 的傷害抗性_。\n\n_+2：_戰士進食只花費一個回合，並在進食過程中獲得_ 100% 的傷害抗性_ 。

actors.hero.talent.restored_willpower.title=意志復甦
actors.hero.talent.restored_willpower.desc=_+1：_喝下治療藥劑會立刻回復戰士破損紋章提供護盾的 _67%_。\n\n_+2：_喝下治療藥劑會立刻回復戰士破損紋章提供護盾的 _100%_。\n\n當喝下由治療藥劑合成的魔藥與秘藥時也會觸發這個天賦。
actors.hero.talent.runic_transference.title=刻印轉移
actors.hero.talent.runic_transference.desc=_+1：_戰士的破損紋章可以像攜帶一層升級一樣攜帶_普通或稀有刻印_。\n\n_+2：_戰士的破損紋章可以像攜帶一層升級一樣攜帶_普通、稀有、強力、詛咒刻印_。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_戰士斬殺敵人的一擊有_ 67% 的機率_不消耗回合數。\n\n_+2：_戰士斬殺敵人的一擊有_ 100% 的機率_不消耗回合數。
actors.hero.talent.improvised_projectiles.title=即興投擲
actors.hero.talent.improvised_projectiles.desc=_+1：_戰士向敵人扔出非投擲武器的物品時會對其造成 _2 回合_的致盲效果。這個天賦有 50 回合的冷卻時間。\n\n_+2：_戰士向敵人扔出非投擲武器的物品時會對其造成 _3 回合_的致盲效果。這個天賦有 50 回合的冷卻時間。

actors.hero.talent.hold_fast.title=不動如山
actors.hero.talent.hold_fast.desc=_+1:_當戰士進行等待，他在下次移動前獲得_+2點護甲_。\n\n_+2:_當戰士進行等待，他在下次移動前獲得_+4點護甲_。\n\n_+3:_當戰士進行等待，他在下次移動前獲得_+6點護甲_。
actors.hero.talent.strongman.title=力大無窮
actors.hero.talent.strongman.desc=_+1：_戰士的力量提升_8%_，向下取整。\n\n_+2：_戰士的力量提升_13%_，向下取整。\n\n_+3：_戰士的力量提升_18%_，向下取整。

actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂戰士的怒氣上限提升至_115%_。\n\n_+2：_狂戰士的怒氣上限提升至_130%_。\n\n_+3：_狂戰士的怒氣上限提升至_145%_。\n\n怒氣值超過100%時，傷害提升效果仍為50%。
actors.hero.talent.berserking_stamina.title=不滅之力
actors.hero.talent.berserking_stamina.desc=_+1：_狂戰士抗拒死亡進入狂暴狀態後，獲得的_護盾值增加25%_，且從力竭中恢復所需升級數由2級降低至_1.67級_。\n\n_+2：_狂戰士抗拒死亡進入狂暴狀態後，獲得的_護盾值增加50%_，且從力竭中恢復所需升級數由2級降低至_1.33級_。\n\n_+3：_狂戰士抗拒死亡進入狂暴狀態後，獲得的_護盾值增加75%_，且從力竭中恢復所需升級數由2級降低至_1級_。
actors.hero.talent.enraged_catalyst.title=怒氣導魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂戰士擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至1.17倍_。\n\n_+2：_狂戰士擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至1.34倍_。\n\n_+3：_狂戰士擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至1.5倍_。

actors.hero.talent.cleave.title=連戰熱忱
actors.hero.talent.cleave.desc=_+1：_當角鬥士擊殺一名敵人時，_15回合_內再次攻擊仍繼承連擊數。\n\n_+2：_當角鬥士擊殺一名敵人時，_30回合_內再次攻擊仍繼承連擊數。\n\n_+3：_當角鬥士擊殺一名敵人時，_45回合_內再次攻擊仍繼承連擊數。
actors.hero.talent.lethal_defense.title=以戰養戰
actors.hero.talent.lethal_defense.desc=_+1：_當角鬥士使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_33%_。\n\n_+2：_當角鬥士使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_67%_。\n\n_+3：_當角鬥士使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_100%_。
actors.hero.talent.enhanced_combo.title=戰技強化
actors.hero.talent.enhanced_combo.desc=_+1：_當角鬥士的連擊數達到7或以上時，衝擊的擊退距離提升至3且附帶眩暈，並可將敵人擊落深淵。\n\n_+2：_除+1的增益外，當角鬥士的連擊數達到9或以上時，格擋反擊對一回合內的多次攻擊有效。\n\n_+3：_除+1和+2的增益外，角鬥士在使用撞擊，橫掃和暴雨時可躍過 連擊數/3 格的地格來接近敵人。

actors.hero.talent.body_slam.title=肉彈衝擊
actors.hero.talent.body_slam.desc=_+1：_戰士英勇之躍落地時，對所有相鄰敵人造成_25%_防禦力的傷害。\n\n_+2：_戰士英勇之躍落地時，對所有相鄰敵人造成_50%_防禦力的傷害。\n\n_+3：_戰士英勇之躍落地時，對所有相鄰敵人造成_75%_防禦力的傷害。\n\n_+4：_戰士英勇之躍落地時，對所有相鄰敵人造成_100%_防禦力的傷害。
actors.hero.talent.impact_wave.title=墮天一擊
actors.hero.talent.impact_wave.desc=_+1：_戰士英勇之躍落地時，擊退所有相鄰敵人_2_格，有_25%機率_使其獲得3回合易傷。\n\n_+2：_戰士英勇之躍落地時，擊退所有相鄰敵人_3_格，有_50%機率_使其獲得3回合易傷。\n\n_+3：_戰士英勇之躍落地時，擊退所有相鄰敵人_4_格，有_75%機率_使其獲得3回合易傷。\n\n_+4：_戰士英勇之躍落地時，擊退所有相鄰敵人_5_格，有_100%機率_使其獲得3回合易傷。
actors.hero.talent.double_jump.title=二段跳躍
actors.hero.talent.double_jump.desc=_+1：_戰士使用英勇跳躍後，5回合內下一次使用充能消耗減少_20%_。\n\n_+2：_戰士使用英勇跳躍後，5回合內下一次使用充能消耗減少_36%_。\n\n_+3：_戰士使用英勇跳躍後，5回合內下一次使用充能消耗減少_50%_。\n\n_+4：_戰士使用英勇跳躍後，5回合內下一次使用充能消耗減少_60%_。

actors.hero.talent.expanding_wave.title=廣域衝擊
actors.hero.talent.expanding_wave.desc=_+1：_震地衝擊的射程由5格擴大到_6格_，角度從60度展寬為_75度_。\n\n_+2：_震地衝擊的射程由5格擴大到_7格_，角度從60度展寬為_90度_。\n\n_+3：_震地衝擊的射程由5格擴大到_8格_，角度從60度展寬為_105度_。\n\n_+4：_震地衝擊的射程由5格擴大到_9格_，角度從60度展寬為_120度_。
actors.hero.talent.striking_wave.title=複合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地衝擊時，有_30%_機率觸發攻擊特效如附魔與連擊。\n\n_+2：_使用震地衝擊時，有_60%_機率觸發攻擊特效如附魔與連擊。\n\n_+3：_使用震地衝擊時，有_90%_機率觸發攻擊特效如附魔與連擊。\n\n_+4：_使用震地衝擊時，有_100%_機率觸發攻擊特效如附魔與連擊。同時對附魔效果的觸發還有額外20%的機率提升。
actors.hero.talent.shock_force.title=強力衝擊
actors.hero.talent.shock_force.desc=_+1：_震地衝擊傷害增加_20%_，有_25%_機率將目標擊暈而非殘廢。\n\n_+2：_震地衝擊傷害增加_40%_，有_50%_機率將目標擊暈而非殘廢。\n\n_+3：_震地衝擊傷害增加_60%_，有_75%_機率將目標擊暈而非殘廢。\n\n_+4：_震地衝擊傷害增加_80%_，有_100%_機率將目標擊暈而非殘廢。

actors.hero.talent.sustained_retribution.title=持續反擊
actors.hero.talent.sustained_retribution.desc=_+1：_反擊的額外傷害增加到_115%_，分配給接下來_2_次攻擊。\n\n_+2：_反擊的額外傷害增加到_130%_，分配給接下來_3_次攻擊。\n\n_+3：_反擊的額外傷害增加到_145%_，分配給接下來_4_次攻擊。\n\n_+4：_反擊的額外傷害增加到_160%_，分配給接下來_5_次攻擊。\n\n註：原本為100%額外傷害的一次攻擊。
actors.hero.talent.shrug_it_off.title=痛覺閾值
actors.hero.talent.shrug_it_off.desc=_+1：_戰士在苦痛堅忍中最多受到_71%最大生命值_的傷害。\n\n_+2：_戰士在苦痛堅忍中最多受到_50%最大生命值_的傷害。\n\n_+3：_戰士在苦痛堅忍中最多受到_35%最大生命值_的傷害。\n\n_+4：_戰士在苦痛堅忍中最多受到_25%最大生命值_的傷害。
actors.hero.talent.even_the_odds.title=情勢反轉
actors.hero.talent.even_the_odds.desc=_+1：_戰士在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_5%額外傷害_。\n\n_+2：_戰士在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_10%額外傷害_。\n\n_+3：_戰士在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_15%額外傷害_。\n\n_+4：_戰士在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_20%額外傷害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_進食會為法師接下來3次法杖效果增加 _2 點額外傷害_。\n\n_+2：_進食會為法師接下來3次法杖效果增加 _3 點額外傷害_。
actors.hero.talent.scholars_intuition.title=學者直覺
actors.hero.talent.scholars_intuition.desc=_+1：_法師鑑定法杖的速度提升為原來的_ 3 倍_。\n\n_+2：_法師 _使用法杖時_會將其_瞬間鑑定_。
actors.hero.talent.tested_hypothesis.title=實驗假設
actors.hero.talent.tested_hypothesis.desc=_+1：_每當法師鑑定了一件物品, 他將獲得 _2 回合的法杖充能_。\n\n_+2：_每當法師鑑定了一件物品, 他將獲得 _3 回合的法杖充能_。
actors.hero.talent.backup_barrier.title=備用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每當法師釋放老魔杖最後一點充能，他獲得 _3 點護盾_。\n\n_+2：_每當法師釋放老魔杖最後一點充能，他獲得 _5 點護盾_。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_法師進食只花費一個回合併獲得 _5 回合的法杖充能_。\n\n_+2：_法師進食只花費一個回合併獲得 _8 回合的法杖充能_。
actors.hero.talent.energizing_upgrade.title=充能強化
actors.hero.talent.energizing_upgrade.desc=_+1：_使用升級卷軸會瞬間為法師的老魔杖恢復 _3 點充能_，可以溢出其充能上限。\n\n_+2：_使用升級卷軸會瞬間為法師的老魔杖恢復 _5 點充能_，可以溢出其充能上限。\n\n當使用升級卷軸合成的秘卷或結晶法術時也會觸發這個天賦。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_當法師將新的法杖注入魔杖時，先前灌注的法杖有_ 67% 的機率_以0級狀態回收。\n\n_+2：_當法師將新的法杖注入魔杖時，先前灌注的法杖有_ 100% 的機率_以0級狀態回收。\n\n此天賦最多能回收法杖三次。
actors.hero.talent.arcane_vision.title=奧術感知
actors.hero.talent.arcane_vision.desc=_+1：_當法師使用法杖命中敵人時，獲取目標視野，持續 _10 回合_。\n\n_+2：_當法師使用法杖命中敵人時，獲取目標視野，持續 _15 回合_。
actors.hero.talent.shield_battery.title=儲能護盾
actors.hero.talent.shield_battery.desc=_+1：_法師能以自身為目標施法，將法杖的每點充能轉化為_ 5% 最大生命值_的護盾。\n\n_+2：_法師能以自身為目標施法，將法杖的每點充能轉化為_ 7.5% 最大生命值_的護盾。

actors.hero.talent.empowering_scrolls.title=卷軸回流
actors.hero.talent.empowering_scrolls.desc=_+1：_法師閱讀一張卷軸後，下一次法杖效果_提升1級_。\n\n_+2：_法師閱讀一張卷軸後，下一次法杖效果_提升2級_。\n\n_+3：_法師閱讀一張卷軸後，下一次法杖效果_提升3級_。
actors.hero.talent.ally_warp.title=移形換位
actors.hero.talent.ally_warp.desc=_+1: _法師可以通過點擊與一名_2格範圍內_的友方單位瞬間交換位置。\n\n_+2: _法師可以通過點擊與一名_4格範圍內_的友方單位瞬間交換位置。\n\n_+3: _法師可以通過點擊與一名_6格範圍內_的友方單位瞬間交換位置。\n\n法師不能與無法移動的友方單位交換位置。

actors.hero.talent.empowered_strike.title=蓄能打擊
actors.hero.talent.empowered_strike.desc=_+1：_戰鬥法師使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_25%額外傷害_。\n\n_+2：_戰鬥法師使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_50%額外傷害_。\n\n_+3：_戰鬥法師使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_75%額外傷害_。
actors.hero.talent.mystical_charge.title=充能秘術
actors.hero.talent.mystical_charge.desc=_+1：_當戰鬥法師用老魔杖近戰擊中敵人時，會獲得_0.5回合_的神器充能效果。\n\n_+2：_當戰鬥法師用老魔杖近戰擊中敵人時，會獲得_1回合_的神器充能效果。\n\n_+3：_當戰鬥法師用老魔杖近戰擊中敵人時，會獲得_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_戰鬥法師在使用滿充能的老魔杖近戰攻擊時，有_20%機率_獲得2倍於魔杖等級的護盾值。\n\n_+2：_戰鬥法師在使用滿充能的老魔杖近戰攻擊時，有_40%機率_獲得2倍於魔杖等級的護盾值。\n\n_+3：_戰鬥法師在使用滿充能的老魔杖近戰攻擊時，有_60%機率_獲得2倍於魔杖等級的護盾值。

actors.hero.talent.soul_siphon.title=靈魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他單位的近戰攻擊同樣會觸發術士的靈魂標記，但只有_13%效果_。\n\n_+2：_其他單位的近戰攻擊同樣會觸發術士的靈魂標記，但只有_27%效果_。\n\n_+3：_其他單位的近戰攻擊同樣會觸發術士的靈魂標記，但只有_40%效果_。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_靈魂標記單位受到的每點物理傷害都會提供相當於_0.33回合_的飢餓值；當持有靈魂標記的單位死亡時，術士有_10%機率_觸發一次進食效果。\n\n_+2：_靈魂標記單位受到的每點物理傷害都會提供相當於_0.67回合_的飢餓值；當持有靈魂標記的單位死亡時，術士有_20%機率_觸發一次進食效果。\n\n_+3：_靈魂標記單位受到的每點物理傷害都會提供相當於_1回合_的飢餓值；當持有靈魂標記的單位死亡時，術士有_30%機率_觸發一次進食效果。
actors.hero.talent.necromancers_minions.title=怨靈爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_擁有靈魂標記的敵人死亡時，有_13%機率_成為一隻被術士腐化的怨靈。\n\n_+2：_擁有靈魂標記的敵人死亡時，有_27%機率_成為一隻被術士腐化的怨靈。\n\n_+3：_擁有靈魂標記的敵人死亡時，有_40%機率_成為一隻被術士腐化的怨靈。

actors.hero.talent.blast_radius.title=廣域打擊
actors.hero.talent.blast_radius.desc=_+1：_元素風暴的打擊半徑從4格擴大到 _5格_。\n\n_+2：_元素風暴的打擊半徑從4格擴大到 _6格_。\n\n_+3：_元素風暴的打擊半徑從4格擴大到 _7格_。\n\n_+4：_元素風暴的打擊半徑從4格擴大到 _8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素風暴的威力提升_20%_。\n\n_+2：_元素風暴的威力提升_40%_。\n\n_+3：_元素風暴的威力提升_60%_。\n\n_+4：_元素風暴的威力提升_80%_。
actors.hero.talent.reactive_barrier.title=反應屏障
actors.hero.talent.reactive_barrier.desc=_+1：_元素風暴每擊中一個目標，法師獲得_2點護盾_，最多計算5個目標。\n\n_+2：_元素風暴每擊中一個目標，法師獲得_4點護盾_，最多計算5個目標。\n\n_+3：_元素風暴每擊中一個目標，法師獲得_6點護盾_，最多計算5個目標。\n\n_+4：_元素風暴每擊中一個目標，法師獲得_8點護盾_，最多計算5個目標。

actors.hero.talent.wild_power.title=奧能風暴
actors.hero.talent.wild_power.desc=_+1：_釋放狂野魔法時，法杖會被視為原等級_+1_或_+2_，最高被視為+3。\n\n_+2：_釋放狂野魔法時，法杖會被視為原等級_+2_，最高被視為+4。\n\n_+3：_釋放狂野魔法時，法杖會被視為原等級_+2_或_+3_，最高被視為+5。\n\n_+4：_釋放狂野魔法時，法杖會被視為原等級_+3_，最高被視為+6。
actors.hero.talent.fire_everything.title=法力傾瀉
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法將釋放法杖由4次提升到_5次_。\n\n_+2：_狂野魔法將釋放法杖由4次提升到_6次_。\n\n_+3：_狂野魔法將釋放法杖由4次提升到_7次_。\n\n_+4：_狂野魔法將釋放法杖由4次提升到_8次_。
actors.hero.talent.conserved_magic.title=節能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次釋放法杖消耗充能從1點下降至_0.67_點。\n每一隻法杖有 _25%_ 機率可以被釋放3次。\n\n_+2：_狂野魔法每次釋放法杖消耗充能從1點下降至_0.45_點。\n每一隻法杖有 _50%_ 機率可以被釋放3次。\n\n_+3：_狂野魔法每次釋放法杖消耗充能從1點下降至_0.3_點。\n每一隻法杖有 _75%_ 機率可以被釋放3次。\n\n_+4：_狂野魔法每次釋放法杖消耗充能從1點下降至_0.2_點。\n每一隻法杖有 _100%_ 機率可以被釋放3次。

actors.hero.talent.telefrag.title=傳送擠壓
actors.hero.talent.telefrag.desc=_+1：_當法師傳送回信標與另一角色發生碰撞時，法師對其造成_10-15點_傷害，但自己會受到_5點傷害_。\n\n_+2：_當法師傳送回信標與另一角色發生碰撞時，法師對其造成_20-30點_傷害，但自己會受到_10點傷害_。\n\n_+3：_當法師傳送回信標與另一角色發生碰撞時，法師對其造成_30-45點_傷害，但自己會受到_15點傷害_。\n\n_+4：_當法師傳送回信標與另一角色發生碰撞時，法師對其造成_40-60點_傷害，但自己會受到_20點傷害_。\n\n玩家不會死於自傷，且該傷害可由魔法抵抗效果減免。
actors.hero.talent.remote_beacon.title=彼方信標
actors.hero.talent.remote_beacon.desc=_+1:_法師可以在_4格_內的任意一處放置一個信標。\n\n_+2:_法師可以在_8格_內的任意一處放置一個信標。\n\n_+3:_法師可以在_10格_內的任意一處放置一個信標。\n\n_+4:_法師可以在_16格_內的任意一處放置一個信標。\n\n法師無法在其不可抵達的位置放置信標。
actors.hero.talent.longrange_warp.title=長途傳送
actors.hero.talent.longrange_warp.desc=_+1：_法師能夠跨層傳送，但消耗_150%的充能_。\n\n_+2：_法師能夠跨層傳送，但消耗_117%的充能_。\n\n_+3：_法師能夠跨層傳送，且僅消耗_83%的充能_。\n\n_+4：_法師能夠跨層傳送，且僅消耗_50%的充能_。\n\n法師不能借助此能力離開封鎖的樓層。

#rogue
actors.hero.talent.cached_rations.title=備用口糧
actors.hero.talent.cached_rations.desc=_+1：_盜賊在探索地下城的前期可以從寶箱中找到 _4塊小型口糧_。\n\n_+2：_盜賊在探索地下城的前期可以從寶箱中找到 _6塊小型口糧_。
actors.hero.talent.thiefs_intuition.title=竊賊直覺
actors.hero.talent.thiefs_intuition.desc=_+1：__裝備戒指時_盜賊將以兩倍於平時的速度鑑定該戒指，並且在_裝備戒指時_鑑定其種類。\n\n_+2：__裝備戒指時_盜賊將立刻鑑定該戒指，並且在_拾取戒指時_鑑定其種類。
actors.hero.talent.sucker_punch.title=陰險打擊
actors.hero.talent.sucker_punch.desc=_+1：_初次伏擊一名敵人時盜賊將造成_ 1~2 點額外傷害_。\n\n_+2：_初次伏擊一名敵人時盜賊將造成_ 2 點額外傷害_。
actors.hero.talent.protective_shadows.title=暗影庇護
actors.hero.talent.protective_shadows.desc=_+1：_盜賊在斗篷啟用時，_每兩回合_獲得一點護盾，_最多 3 點_。\n\n_+2：_盜賊在斗篷啟用時，_每回合_獲得一點護盾，_最多 5 點_。

actors.hero.talent.mystical_meal.title=秘術祭食
actors.hero.talent.mystical_meal.desc=_+1：_盜賊進食僅消耗1回合，並提供_3回合的神器充能_。\n\n_+1：_盜賊進食僅消耗1回合，並提供_5回合的神器充能_。\n\n這項天賦的充能效果對豐饒之角無效。
actors.hero.talent.mystical_upgrade.title=升階秘法
actors.hero.talent.mystical_upgrade.desc=_+1：_使用升級卷軸時會立即為盜賊的披風提供 _2 點充能_，這個效果可以溢出披風目前的充能上限。\n\n_+2：_使用升級卷軸時會立即為盜賊的披風提供 _3 點充能_，這個效果可以溢出披風目前的充能上限。\n\n當使用由升級卷軸合成的秘卷或法術結晶時也會觸發這個天賦。
actors.hero.talent.wide_search.title=廣域搜索
actors.hero.talent.wide_search.desc=_+1：_盜賊的搜索範圍由方形 5x5 增幅至 _圓形 7x7_。\n\n_+2：_盜賊的搜索範圍由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.silent_steps.title=無聲步伐
actors.hero.talent.silent_steps.desc=_+1：_盜賊不會驚醒_距其3格或更遠的敵人_。\n\n_+2：_盜賊不會驚醒_未與其相鄰的敵人_。
actors.hero.talent.rogues_foresight.title=行竊預知
actors.hero.talent.rogues_foresight.desc=_+1：_當盜賊進入有隱藏房間的新樓層時，有 _50% 的機率察覺_該層有隱藏房間。\n\n_+2：_當盜賊進入有隱藏房間的新樓層時，有 _75% 的機率察覺_該層有隱藏房間。

actors.hero.talent.light_cloak.title=輕便斗篷
actors.hero.talent.light_cloak.desc=_+1：_盜賊不裝備暗影斗篷也能使用其隱身技能，但未裝備時斗篷的充能速率會降至_13%_。\n\n_+2：_盜賊不裝備暗影斗篷也能使用其隱身技能，但未裝備時斗篷的充能速率會降至_27%_。\n\n_+3：_盜賊不裝備暗影斗篷也能使用其隱身技能，但未裝備時斗篷的充能速率會降至_40%_。
actors.hero.talent.enhanced_rings.title=戒指強化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器後的_3回合_內，盜賊裝備的所有戒指都會提升1級。\n\n_+2：_使用神器後的_6回合_內，盜賊裝備的所有戒指都會提升1級。\n\n_+3：_使用神器後的_9回合_內，盜賊裝備的所有戒指都會提升1級。

actors.hero.talent.enhanced_lethality.title=直擊要害
actors.hero.talent.enhanced_lethality.desc=_+1：_刺客可以根據潛伏階段直接斬殺生命值低於_ 4/13/27/67% _的目標。\n\n_+2：_刺客可以根據潛伏階段直接斬殺生命值低於_ 5/17/30/83% _的目標。\n\n_+3：_刺客可以根據潛伏階段直接斬殺生命值低於_ 6/20/40/100% _的目標。\n\n註：原先為 3/10/20/40%。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_刺客每個階段的潛伏攻擊閃現範圍延長至_ 1/3/4/6 格_。\n\n_+2：_刺客每個階段的潛伏攻擊閃現範圍延長至_ 2/4/6/8 格_。\n\n_+3：_刺客每個階段的潛伏攻擊閃現範圍延長至_ 2/5/7/10 格_。\n\n註：原先為 1/2/3/4 格。
actors.hero.talent.bounty_hunter.title=賞金獵手
actors.hero.talent.bounty_hunter.desc=_+1：_被刺客用技能刺殺的敵人，依據刺殺技能的等級，有25/50/75/100%的機率額外掉落_15金幣_。\n\n_+2：_被刺客用技能刺殺的敵人，依據刺殺技能的等級，有25/50/75/100%的機率額外掉落_30金幣_。\n\n_+3：_被刺客用技能刺殺的敵人，依據刺殺技能的等級，有25/50/75/100%的機率額外掉落_45金幣_。

actors.hero.talent.evasive_armor.title=靈猴之護
actors.hero.talent.evasive_armor.desc=_+1：_處於逸動狀態時，疾行者的護甲每擁有1點額外力量便獲得_1點閃避_。\n\n_+2：_處於逸動狀態時，疾行者的護甲每擁有1點額外力量便獲得_2點閃避_。\n\n_+3：_處於逸動狀態時，疾行者的護甲每擁有1點額外力量便獲得_3點閃避_。
actors.hero.talent.projectile_momentum.title=飛速投擲
actors.hero.talent.projectile_momentum.desc=_+1：_處於逸動狀態時，疾行者使用投擲武器時獲得額外的_ 20% 命中與 15% 傷害_。\n\n_+2：_處於逸動狀態時，疾行者使用投擲武器時獲得額外的_ 40% 命中與 30% 傷害_。\n\n_+3：_處於逸動狀態時，疾行者使用投擲武器時獲得額外的_ 60% 命中與 45% 傷害_。
actors.hero.talent.speedy_stealth.title=無人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隱身時，每回合獲得2層動量。\n\n_+2：_除獲得+1的增益外，當疾行者隱身時，逸動效果持續的回合數不會下降。\n\n_+3：_除獲得+1，+2的增益外，當疾行者隱身時，不論其是否處於逸動狀態，他的移動速度都會翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_盜賊在閃現後獲得_1回合_的極速與隱身。\n\n_+2：_盜賊在閃現後獲得_2回合_的極速與隱身。\n\n_+3：_盜賊在閃現後獲得_3回合_的極速與隱身。\n\n_+4：_盜賊在閃現後獲得_4回合_的極速與隱身。
actors.hero.talent.body_replacement.title=替身掩護
actors.hero.talent.body_replacement.desc=_+1：_閃現時，盜賊會留下一個有_ 20 點生命與 1-3 點護甲_的替身木樁。\n\n_+2：_閃現時，盜賊會留下一個有_ 40 點生命與 2-6 點護甲_的替身木樁。\n\n_+3：_閃現時，盜賊會留下一個有_ 60 點生命與 3-9 點護甲_的替身木樁。\n\n_+4：_閃現時，盜賊會留下一個有_ 80 點生命與 4~12 點護甲_的替身木樁。\n\n同一時間只可存在一個替身木樁。
actors.hero.talent.shadow_step.title=煙幕潛行
actors.hero.talent.shadow_step.desc=_+1：_盜賊隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 20%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+2：_盜賊隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 36%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+3：_盜賊隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 50%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+4：_盜賊隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 60%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。

actors.hero.talent.fear_the_reaper.title=恐懼蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢_效果。\n\n_+2：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果。\n\n_+3：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果，並且 3 方格內的其他敵人也會獲得_殘廢_效果。\n\n_+4：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果，並且 3 方格內的其他敵人也會獲得_殘廢與恐懼_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死於奪命印記的敵人會賦予盜賊其被印記時生命值 _13%_ 的護盾值。\n\n_+2：_死於奪命印記的敵人會賦予盜賊其被印記時生命值 _25%_ 的護盾值。\n\n_+3：_死於奪命印記的敵人會賦予盜賊其被印記時生命值 _38%_ 的護盾值。\n\n_+4：_死於奪命印記的敵人會賦予盜賊其被印記時生命值 _50%_ 的護盾值。
actors.hero.talent.double_mark.title=雙重印記
actors.hero.talent.double_mark.desc=_+1：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_30%_。\n\n_+2：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_50%_。\n\n_+3：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_65%_。\n\n_+4：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影鑄之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像獲得其主人武器每回合傷害的_8%_，有_25%_機率使用武器的附魔。\n\n_+2：_暗影映像獲得其主人武器每回合傷害的_15%_，有_50%_機率使用武器的附魔。\n\n_+3：_暗影映像獲得其主人武器每回合傷害的_23%_，有_75%_機率使用武器的附魔。\n\n_+4：_暗影映像獲得其主人武器每回合傷害的_30%_，有_100%_機率使用武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像獲得其主人護甲防禦力的_15%_，有_25%_機率使用護甲的刻印。\n\n_+2：_暗影映像獲得其主人護甲防禦力的_30%_，有_50%_機率使用護甲的刻印。\n\n_+3：_暗影映像獲得其主人護甲防禦力的_45%_，有_75%_機率使用護甲的刻印。\n\n_+4：_暗影映像獲得其主人護甲防禦力的_60%_，有_100%_機率使用護甲的刻印。
actors.hero.talent.perfect_copy.title=完美複製
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像額外獲得其主人_10%_的最大生命值。並且盜賊可以瞬間與_1格_距離以內的映像交換位置。\n\n_+2：_暗影映像額外獲得其主人_20%_的最大生命值，並且盜賊可以瞬間與_2格_距離以內的映像交換位置。\n\n_+3：_暗影映像額外獲得其主人_30%_的最大生命值，並且盜賊可以瞬間與_3格_距離以內的映像交換位置。\n\n_+4：_暗影映像額外獲得其主人_40%_的最大生命值，並且盜賊可以瞬間與_4格_距離以內的映像交換位置。

#huntress
actors.hero.talent.natures_bounty.title=自然饋贈
actors.hero.talent.natures_bounty.desc=_+1：_女獵手在探索地下城的前期可以從高草中找到 _4 個漿果_。\n\n_+2：_女獵手在探索地下城的前期可以從高草中找到 _6 個漿果_。
actors.hero.talent.survivalists_intuition.title=生存直覺
actors.hero.talent.survivalists_intuition.desc=_+1：_女獵手鑑定任何裝備的速度提升為原來的_ 1.75 倍_。\n\n_+2：_女獵手鑑定任何裝備的速度提升為原來的_ 2.5 倍_。
actors.hero.talent.followup_strike.title=追加打擊
actors.hero.talent.followup_strike.desc=_+1：_當女獵手用她的弓或其它投擲武器擊中敵人時，她對該敵人的下一次近戰攻擊將造成_ 2 點額外傷害_。\n\n_+2：_當女獵手用她的弓或其他投擲武器擊中敵人時。她對該敵人的下一次近戰攻擊將造成_ 3 點額外傷害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_視野內的植物被踩踏時，女獵手會獲得_ 3 回合_的 2 點樹膚。\n\n_+2：_視野內的植物被踩踏時，女獵手會獲得_ 5 回合_的 2 點樹膚。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_女獵手進食只耗費1回合（食用漿果不耗費回合）並獲得_ 1 回合的極速_。\n\n_+2：_女獵手進食只耗費1回合（食用漿果不耗費回合）並獲得_ 2 回合的極速_。
actors.hero.talent.restored_nature.title=自然復甦
actors.hero.talent.restored_nature.desc=_+1：_飲下治療藥劑會在女獵手的周圍生出_最多 5 處高草叢_，並纏繞附近的敵人_ 2 回合_。\n\n_+2：_飲下治療藥劑會在女獵手的周圍生出_最多 8 處高草叢_，並纏繞附近的敵人_ 3 回合_。\n\n這個天賦也會被基於治療藥劑合成的合劑與秘藥觸發。
actors.hero.talent.rejuvenating_steps.title=復春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_當女獵手踏上矮草或灰燼時，它們會復生為高草，並立即被女獵手踩踏。這個天賦_有 10 回合的冷卻時間_。\n\n_+2：_當女獵手踏上矮草或灰燼時，它們會復生為高草，並立即被女獵手踩踏。這個天賦_有 5 回合的冷卻時間_。\n\n若被動恢復效果被禁用或著英雄長時間內沒有獲得經驗，此天賦只會生出枯草。
actors.hero.talent.heightened_senses.title=敏銳感知
actors.hero.talent.heightened_senses.desc=_+1：_女獵手能感知到_周圍 2 格以內_的敵人。\n\n_+2：_女獵手能感知到_周圍 3 格以內_的敵人。
actors.hero.talent.durable_projectiles.title=矢石保養
actors.hero.talent.durable_projectiles.desc=_+1：_女獵手手中的投擲武器獲得_ 50% 額外耐久度_。\n\n_+2：_女獵手手中的投擲武器獲得_ 75% 額外耐久度_。

actors.hero.talent.point_blank.title=抵近射擊
actors.hero.talent.point_blank.desc=_+1：_當女獵手近身使用投武或其短弓時，命中率將_僅降低30%_而非原先的降低50%。\n\n_+2：_當女獵手近身使用投武或其短弓時，命中率將_僅降低10%_而非原先的降低50%。\n\n_+3：_當女獵手近身使用投武或其短弓時，命中率將_提升10%_而非原先的降低50%。\n\n注意，遠程使用投武或靈能短弓時，命中率總提升50%。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_當女獵手射箭擊中地面時，會提供落點周圍3x3的視野，_持續5回合_。這個天賦有20回合的冷卻時間。\n\n_+1：_當女獵手射箭擊中地面時，會提供落點周圍3x3的視野，_持續10回合_。這個天賦有20回合的冷卻時間。\n\n_+1：_當女獵手射箭擊中地面時，會提供落點周圍3x3的視野，_持續15回合_。這個天賦有20回合的冷卻時間。

actors.hero.talent.farsight.title=鷹眼遠視
actors.hero.talent.farsight.desc=_+1：_狙擊手的視野範圍_擴大25%_。\n\n_+2：_狙擊手的視野範圍_擴大50%_。\n\n_+3：_狙擊手的視野範圍_擴大75%_。
actors.hero.talent.shared_enchantment.title=同步附魔
actors.hero.talent.shared_enchantment.desc=_+1：_ 投擲武器 _有33%機率_ 共享狙擊手的靈能弓上的附魔。\n\n_+2：_ 投擲武器 _有67%機率_ 共享狙擊手的靈能弓上的附魔。\n\n_+3：_ 投擲武器 _必定能夠_ 共享狙擊手的靈能弓上的附魔。\n\n若裝備了已附魔的十字弩，使用飛鏢時這項天賦不會生效，因為飛鏢已經觸發了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=同步升級
actors.hero.talent.shared_upgrades.desc=_+1：_當狙擊手使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使狙擊手的特殊攻擊傷害_提升10%_。\n\n_+2：_當狙擊手使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使狙擊手的特殊攻擊傷害_提升20%_。\n\n_+3：_當狙擊手使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使狙擊手的特殊攻擊傷害_提升30%_。

actors.hero.talent.durable_tips.title=持久藥液
actors.hero.talent.durable_tips.desc=_+1：_守望者的塗藥飛鏢擁有_2倍耐久值_。\n\n_+2：_守望者的塗藥飛鏢擁有_3倍耐久值_。\n\n_+3：_守望者的塗藥飛鏢擁有_4倍耐久值_。
actors.hero.talent.barkskin.title=樹膚韌甲
actors.hero.talent.barkskin.desc=_+1：_在草叢上駐足時，守望者獲得等同於她的等級_50%_的樹膚效果，該效果每回合衰減。\n\n_+2：_在草叢上駐足時，守望者獲得等同於她的等級_100%_的樹膚效果，該效果每回合衰減。\n\n_+3：_在草叢上駐足時，守望者獲得等同於她的等級_150%_的樹膚效果，該效果每回合衰減。
actors.hero.talent.shielding_dew.title=露水護體
actors.hero.talent.shielding_dew.desc=_+1：_ 當守望者生命值滿時，拾取露珠可以提供為守望者提供護盾，上限為守望者_20% 的最大生命值_。\n\n_+2：_ 當守望者生命值滿時，拾取露珠可以提供為守望者提供護盾，上限為守望者_40% 的最大生命值_。\n\n_+3：_當守望者生命值滿時，拾取露珠可以提供為守望者提供護盾，上限為守望者_60% 的最大生命值_。

actors.hero.talent.fan_of_blades.title=千葉刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_靈魂飛刃最多能命中_1個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_30度_扇形內。\n\n_+2：_靈魂飛刃最多能命中_2個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_60度_扇形內。\n\n_+3：_靈魂飛刃最多能命中_3個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_90度_扇形內。\n\n_+4：_靈魂飛刃最多能命中_4個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_120度_扇形內。
actors.hero.talent.projecting_blades.title=索敵飛刃
actors.hero.talent.projecting_blades.desc=_+1：_靈魂飛刃精準度提升_25%_，最多能穿透_2格固體地形_。\n\n_+2：_靈魂飛刃精準度提升_50%_，最多能穿透_4格固體地形_。\n\n_+3：_靈魂飛刃精準度提升_75%_，最多能穿透_6格固體地形_。\n\n_+4：_靈魂飛刃精準度提升_100%_，最多能穿透_8格固體地形_。
actors.hero.talent.spirit_blades.title=靈能飛刃
actors.hero.talent.spirit_blades.desc=_+1：_靈魂飛刃有_30%_的機率額外使用靈能短弓的附魔。\n\n_+2：_靈魂飛刃有_60%_的機率額外使用靈能短弓的附魔。\n\n_+3：_靈魂飛刃有_90%_的機率額外使用靈能短弓的附魔。\n\n_+4：_靈魂飛刃有_100%_的機率額外使用靈能短弓的附魔。

actors.hero.talent.growing_power.title=茁壯之力
actors.hero.talent.growing_power.desc=_+1：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_38%_與_125%_。\n\n_+2：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_42%_與_150%_。\n\n_+3：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_46%_與_150%_。\n\n_+4：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_50%_與_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1：_在自然之力的加持下，使用靈能弓的攻擊有 _8% 的機率_觸發一個隨機的負面植物效果。\n\n_+2：_在自然之力的加持下，使用靈能弓的攻擊有 _17% 的機率_觸發一個隨機的負面植物效果。\n\n_+3：_在自然之力的加持下，使用靈能弓的攻擊有 _25% 的機率_觸發一個隨機的負面植物效果。\n\n_+4：_在自然之力的加持下，使用靈能弓的攻擊有 _33% 的機率_觸發一個隨機的負面植物效果。\n\n可能觸發的植物為：致盲草、烈焰花、冰冠花、斷腸苔、風暴藤。
actors.hero.talent.wild_momentum.title=自然飛矢
actors.hero.talent.wild_momentum.desc=_+1：_使用靈能短弓射殺一名敵人時，延長_1回合_自然之力，最多延長_2_回合。\n\n_+2：_使用靈能短弓射殺一名敵人時，延長_2回合_自然之力，最多延長_4_回合。\n\n_+3：_使用靈能短弓射殺一名敵人時，延長_3回合_自然之力，最多延長_6_回合。\n\n_+4：_使用靈能短弓射殺一名敵人時，延長_4回合_自然之力，最多延長_8_回合。

actors.hero.talent.eagle_eye.title=鷹之瞭望
actors.hero.talent.eagle_eye.desc=_+1:_ 飛鷹的視野範圍從 6格 增加到_7 格_。\n\n_+2:_ 飛鷹的視野範圍從 6格 增加到_8 格_。\n\n_+3:_ 飛鷹的視野範圍從 6格 增加到_8 格_，並獲得_2 格_的靈視。\n\n_+4:_ 飛鷹的視野範圍從 6格 增加到_8 格_，並獲得_3 格_的靈視。
actors.hero.talent.go_for_the_eyes.title=奪目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_2回合_。\n\n_+2：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_4回合_。\n\n_+3：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_6回合_。\n\n_+4：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_8回合_。
actors.hero.talent.swift_spirit.title=疾風之魄
actors.hero.talent.swift_spirit.desc=_+1：_飛鷹的移動速度由每回合2格提升至_2.5格_，必定閃避其遭到的前_2次攻擊_。\n\n_+2：_飛鷹的移動速度由每回合2格提升至_3格_，必定閃避其遭到的前_3次攻擊_。\n\n_+3：_飛鷹的移動速度由每回合2格提升至_3.5格_，必定閃避其遭到的前_4次攻擊_。\n\n_+4：_飛鷹的移動速度由每回合2格提升至_4格_，必定閃避其遭到的前_5次攻擊_。

