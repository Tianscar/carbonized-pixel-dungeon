actors.hero.talent.ratsistance.title=鼠手鼠腳
actors.hero.talent.ratsistance.desc=_+1：_被鼠化的敵人造成的傷害會降低_10%_。\n\n_+2：_被鼠化的敵人造成的傷害會降低_19%_。\n\n_+3：_被鼠化的敵人造成的傷害會降低_27%_。\n\n_+4：_被鼠化的敵人造成的傷害會降低_35%_。
