actors.hero.talent.ratlomacy.desc=_+1：_對被鼠化的敵人再次使用鼠化術會固化老鼠形態並將其永久轉化為友軍。\n\n_+2：_對被鼠化的敵人再次使用鼠化術會固化老鼠形態並將其永久轉化為友軍，並賦予其_ 2 回合_的激素湧動。\n\n_+3：_對被鼠化的敵人再次使用鼠化術會固化老鼠形態並將其永久轉化為友軍，並賦予其_ 4 回合_的激素湧動。\n\n_+4：_對被鼠化的敵人再次使用鼠化術會固化老鼠形態並將其永久轉化為友軍，並賦予其_ 6 回合_的激素湧動。
actors.hero.talent.ratforcements.title=吱援部隊
actors.hero.talent.ratforcements.desc=_+1：_以自身為目標使用鼠化術會在身邊_召喚 1 隻_友軍齧齒小鼠。\n\n_+2：_以自身為目標使用鼠化術會在身邊_召喚 2 隻_友軍齧齒小鼠。\n\n_+3：_以自身為目標使用鼠化術會在身邊_召喚 3 隻_友軍齧齒小鼠。\n\n_+4：_以自身為目標使用鼠化術會在身邊_召喚 4 隻_友軍齧齒小鼠。



