###blobs
actors.blobs.blizzard.desc=這裡颳起了一陣暴風雪。

actors.blobs.confusiongas.desc=這裡盤繞著一片致眩氣體。

actors.blobs.electricity.desc=火花在這片電能力場中不斷閃爍著。
actors.blobs.electricity.rankings_desc=觸電
actors.blobs.electricity.ondeath=你因觸電而亡……

actors.blobs.fire.desc=一團火焰正在這裡肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花園中的黑暗。

actors.blobs.freezing.desc=這裡的空氣寒冷刺骨，很不尋常。

actors.blobs.goowarn.desc=黑暗能量正在這裡湧動！

actors.blobs.inferno.desc=此處已成為燃燒著烈焰的人間地獄。

actors.blobs.paralyticgas.desc=這裡盤繞著一片麻痺氣體。

actors.blobs.smokescreen.desc=這裡盤繞著一片烏黑的濃煙。

actors.blobs.stenchgas.desc=這裡盤繞著一片腐爛的臭氣。

actors.blobs.stormcloud.desc=這裡盤繞著一片翻騰的水氣。

actors.blobs.toxicgas.desc=這裡盤繞著一片發綠的毒氣。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒氣毒死了…

actors.blobs.corrosivegas.desc=這裡盤繞著一片致命的侵蝕性酸霧。

actors.blobs.waterofawareness.procced=在你小酌一口時，你感覺到知識湧入了你的頭腦。
actors.blobs.waterofawareness.desc=知識的力量正在從這口井的水裡湧出。飲下井中的水以揭示所有已裝備物品以及本層所有物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口時，你感到你的傷口完全癒合了。
actors.blobs.waterofhealth.desc=生命的力量正在從這口井的水裡湧出。\n飲下井中的水以治療你的傷口並填滿你的肚子。

actors.blobs.wateroftransmutation.desc=變化的力量正在從這口井的水裡湧出。\n扔進一個物品以將其轉化為其他物品。

actors.blobs.web.desc=這裡所有東西都被厚厚的蜘蛛網覆蓋著。任何接觸或丟向蛛網的東西都會打破它，但也都會被固定在原地。



###buffs
actors.buffs.adrenaline.name=激素湧動
actors.buffs.adrenaline.desc=由腎上腺素帶來的純粹的潛能爆發，激素湧動能夠增強一名角色的移動和攻擊速度。\n\n激素湧動允許角色擁有2倍的移動速度和1.5倍的攻擊速度。\n\n持續時間：%s 回合。

actors.buffs.adrenalinesurge.name=激素湧動
actors.buffs.adrenalinesurge.desc=一股強大的力量，不過很可惜不是永久的。\n\n力量加成：+%d。\n距離效果衰減還有：%s回合。

actors.buffs.amok.name=狂亂
actors.buffs.amok.desc=狂亂導致狀態下的生物進入一種極度憤怒和混亂的狀態。 \n\n狂亂的生物會不分敵我地攻擊任何靠近它們的人。\n\n剩餘的狂亂效果時長：%s回合

actors.buffs.ankhinvulnerability.name=無敵
actors.buffs.ankhinvulnerability.desc=你的祝福十字架已消耗了它的能量，回復了你的生命值的同時還給予了你短暫的無敵時間！\n\n效果剩餘回合數：%s。

actors.buffs.arcanearmor.name=秘法護盾
actors.buffs.arcanearmor.desc=一層淡薄的護盾環繞著你，可為你抵擋一定的魔法傷害。\n\n當前你的魔法護甲值為: 0~%d。\n\n秘法護盾會在 %s 回合後自我衰減。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你體內奔騰而過，提高你手中神器的充能速率。 \n\n每件神器受到的影響都不盡相同，但它們的充能速率都會大幅提升。\n\n剩餘的神器充能效果時長：%s回合

actors.buffs.barkskin.name=樹膚
actors.buffs.barkskin.desc=你的皮膚硬化了，摸起來如同樹皮一樣既粗糙且堅固。 \n\n硬化的皮膚增強了你的實際護甲，使你能更好地抵禦物理攻擊。這種額外的護甲數值會以每回合1點的速度降低，直到它徹底失去作用。\n\n當前增加的護甲值：%d。\n距離效果衰減還有：%s回合。

actors.buffs.barrier.name=奧術屏障
actors.buffs.barrier.desc=一團可以抵擋全部傷害的能量屏障。\n\n只要奧術屏障的能量仍然存在，它將完全抵擋單位所受到的任何傷害。同時這種能量會隨時間逐漸衰減。\n\n護盾能量剩餘：%d。

actors.buffs.berserk.angered=憤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢復
actors.buffs.berserk.angered_desc=狂戰士所受的傷勢程度會增強他的攻擊力。狂戰士受到物理傷害時會積攢怒氣，賦予他更強的攻擊力。被護甲抵擋的傷害也會積攢怒氣。\n\n怒氣會隨時間而減淡。狂戰士生命值越低，怒氣存留的時間越長。\n\n積滿怒氣並且裝備著紋章的狂戰士在生命值降至0時，他會狂暴並在短時間內_抗拒死亡_。\n\n當前怒氣：_%.0f%%_ \n_+%.0f%%_攻擊
actors.buffs.berserk.berserk_desc=在瀕死之際，恐懼和不安已經煙消雲散，留存下來的只剩怒火。這種瀕死情況下的狂戰士會變得無比強大，_額外造成50%的傷害，獲得額外的護盾值，並且無法死亡。_\n\n狂戰士的護甲越強，獲得的額外護盾值也會越多。護盾值會隨時間消失殆盡，降至0後狂戰士會徹底消亡。\n\n任何形式的治療都會讓狂戰士恢復穩定，不過他會變得精疲力竭。力竭的狂戰士需要得到足夠的經驗才可以再次積攢怒氣。
actors.buffs.berserk.recovering_desc=內在力量是有限的。狂戰士必須充分休息才能再次釋放他的狂暴。\n\n正在恢復的狂戰士不能積攢怒氣。\n\n恢復所需等級：_%.2f_
actors.buffs.berserk.no_rages=瀕死時的狂暴會造成永久性的創傷，每次都會降低狂戰士的生命上限。
actors.buffs.berserk.past_rages=狂戰士狂暴次數：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血過多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=傷口正在令人不安地湧出大量血液。 \n\n流血每回合都會造成傷害。每回合這個傷害數值都會隨機減少，直到出血最終停止。 \n\n當前流血傷害：%d

actors.buffs.bless.name=賜福
actors.buffs.bless.desc=你的集中力正在噴薄而出，有人說這是神賜的禮物。 \n\n賜福狀態能夠提高自己25%%的精準與閃避屬性，使被賜福者在戰鬥中勢如破竹。 \n\n剩餘賜福效果時長：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明時，角色不能看到周身一格以外的環境、致使遠程攻擊變得毫無作用、同時也很容易遺失正在追蹤的敵人的動向。此外，失明的英雄也無法讀書或使用卷軸。 \n\n剩餘的失明效果時長：%s回合

actors.buffs.burning.name=燃燒
actors.buffs.burning.heromsg=你著火了！
actors.buffs.burning.burnsup=%s被燒毀了！
actors.buffs.burning.ondeath=你被燃燒至死…
actors.buffs.burning.rankings_desc=燃燒殆盡
actors.buffs.burning.desc=沒什麼比被火焰吞沒更痛苦了。 \n\n火焰會每回合都會造成傷害直到它被液體撲滅或者自行消散。火會在你進入水中時熄滅，打碎藥瓶產生的水花也具有同樣的效果。 \n\n此外，火焰還會點燃所有接觸到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩餘的燃燒效果時長：%s回合

actors.buffs.championenemy.warn=你感受到了強敵的氣場。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成 25% 額外近戰傷害，會點燃攻擊目標，免疫火焰，且會在死亡時引燃周遭。
actors.buffs.championenemy$projecting.name=索敵精英
actors.buffs.championenemy$projecting.desc=索敵精英擁有 25% 額外近戰傷害，且能攻擊到他們看得見的任何目標。
actors.buffs.championenemy$antimagic.name=敵法精英
actors.buffs.championenemy$antimagic.desc=敵法精英擁有 25% 的傷害減免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英擁有 75% 的傷害減免與額外的一格近戰攻擊距離，但無法進入狹窄的空間。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英擁有 200% 額外精準與躲避。
actors.buffs.championenemy$growing.name=成長精英
actors.buffs.championenemy$growing.desc=成長精英擁有會穩步增長的額外精準、躲避、近戰傷害與傷害減免。\n\n當前精準、躲避、近戰傷害加成：%1$d%%\n當前傷害減免：%2$d%%

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一種能讓一對夙敵暫時陷入互相傾慕的控制類魔法。\n\n被魅惑的單位將無法對魅惑施行者進行直接攻擊，但依然可以攻擊其他敵人。傷痛會激醒被魅惑單位，減少魅惑狀態的持續時間。\n\n魅惑剩餘持續時間：%s回合。

actors.buffs.chill.name=凍傷
actors.buffs.chill.freezes=%s凍住了！
actors.buffs.chill.desc=還沒有完全凍住，不過已經非常冷了。\n\n凍傷的目標所有行動都會更加緩慢，減速程度取決於剩餘的凍傷效果時間。最嚴重的凍傷情況等同於遲緩效果。\n\n剩餘的凍傷效果時長：%1$s回合\n當前減少的速度：%2$s%%

actors.buffs.combo.name=連擊
actors.buffs.combo.combo=%d連擊！
actors.buffs.combo.bad_target=你的目標必須是攻擊距離以內的敵人。
actors.buffs.combo.prompt=選擇一個目標以攻擊
actors.buffs.combo.desc=角鬥士在連續打擊對手的過程中漸入佳境，每次攻擊命中都會提高一層_連擊數，_但長時間不進行攻擊會將連擊數歸零。\n\n積攢連擊數可以啟用必定命中的_處決技能_！連擊數到達2，4，6，8，10時會分別啟用不同的技能。部分處決技能會重設你的連擊數，但每種處決技能在一次連擊中只能使用一次。\n\n當前的連擊數：%1$d。\n\n連擊將在%2$s回合後遺失。
actors.buffs.combo$combomove.clobber_desc=_2連擊：衝擊_將一名敵人擊退2格，但不造成傷害，也不能將其擊落深淵。提升1點連擊。
actors.buffs.combo$combomove.slam_desc=_4連擊：撞擊_造成防禦值%d%%（連擊數*20%%）的額外傷害。使用後重設連擊數。
actors.buffs.combo$combomove.parry_desc=_6連擊：格擋_ 使用後，格擋下一回合內受到的第一次攻擊，並立即做出還擊。如果沒能格擋攻擊，則重設連擊數。
actors.buffs.combo$combomove.crush_desc=_8連擊：橫掃_ 對目標造成%d%%（連擊數 *25%%）的近戰攻擊傷害，並對7x7範圍內的其它所有敵人造成一半傷害。使用後重設連擊數。
actors.buffs.combo$combomove.fury_desc=_10連擊：暴雨_ 你每有1點連擊數便對一個敵人攻擊一次，每次攻擊造成60%傷害，並可觸發武器附魔效果。使用後重設連擊數。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法會侵入生物體的生命本質，扭轉他們原有的天性。\n\n被腐化的生物會攻擊他們的盟友，還會忽視其原先的敵人。腐化效果同時也是有傷害性的，會導致其目標緩慢走向死亡。\n\n腐化是永久性的，死後才能解脫。

actors.buffs.cripple.name=殘廢
actors.buffs.cripple.heromsg=你殘廢了！
actors.buffs.cripple.desc=你很確定自己的腿不該折成那樣。 \n\n殘廢會減半移動速度，移動一格會消耗二回合而不是正常情況下的一回合。 \n\n剩餘的殘廢效果時長：%s回合

actors.buffs.degrade.name=降級
actors.buffs.degrade.heromsg=你的裝備被暫時弱化了！
actors.buffs.degrade.desc=強大的黑暗魔法正在吞噬升級卷軸注入你裝備的魔力！\n\n降級狀態下的裝備會被視作比起原有等級更低的狀態。_超過3級的每次升級都會遭受愈加嚴重的反噬。_物品的描述也會根據降級的影響而改變。\n\n不過，降級不會影響裝備的力量需求，法杖充能，投武耐久以及神器。\n\n降級的剩餘持續時間：%s回合。使用一張升級卷軸或驅邪卷軸可以立即驅散這種黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=當整個宇宙都看起來想置你於死地時，繼續鬥爭還有什麼意義呢？\n\n被定命的角色所接受的任何傷害都會翻倍。\n\n定命是永久性的，死後才能解脫。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目標很難保持清醒。 \n\n英雄可以透過受到傷害或保持完整生命值來維持清醒。\n\n幾個回合之後，目標將會陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到該效果結束前，你所有的物理攻擊都會使敵人被纏繞在原地無法動彈一段時間。\n\n大地之力還能持續%s回合。

actors.buffs.enhancedrings.name=戒指強化
actors.buffs.enhancedrings.desc=盜賊在使用神器時會強化裝備中的戒指，在%d回合內使其獲得+1升級。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻擊都有機會使敵人燃燒。與此同時你對火焰完全免疫。\n\n剩餘火焰之力效果時長：%s回合

actors.buffs.foresight.name=危險預知
actors.buffs.foresight.desc=你的感知力大幅度提升，允許你立刻發現你周圍隱藏的事物。\n\n在危險預知的持續時間內，你的感知範圍增加，並能立刻發現你感知範圍內的隱藏事物。\n\n危險預知持續時間：%s。

actors.buffs.frost.name=冰凍
actors.buffs.frost.freezes=%s凍住了！
actors.buffs.frost.desc=不要認為被凍得很結實了，這種溫和的凍結只是把目標包裹在冰裡。 \n\n凍結效果類似於麻痺，使目標不能行動。與麻痺不同的是，凍結效果會在目標受到傷害時立即消失，因為冰會碎。\n\n剩餘的凍結效果時長：%s回合

actors.buffs.frostimbue.name=晶觸之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻擊都會在敵人身上累加凍傷效果。與此同時你對凍傷完全免疫。\n\n剩餘晶觸之力效果時長：%s回合

actors.buffs.fury.name=憤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明顯敵人並不喜歡這樣的你。\n\n一股猛烈的怒火在你體內燃燒，增加你50%%的物理攻擊傷害。\n\n只要你的生命還低於上限的50%%，該效果就會存在。

actors.buffs.blobimmunity.name=淨化屏障
actors.buffs.blobimmunity.desc=一種奇怪的能量環繞在你的周圍，為你阻擋有害的環境效果。\n\n在淨化屏障的持續時間內，你將免疫所有負面環境效果。\n\n剩餘的免疫效果時長：%s回合。

actors.buffs.haste.name=極速
actors.buffs.haste.desc=強大的能量灌入到你的雙腿肌肉上，允許你以不可思議的速度移動！\n\n當你擁有極速狀態時你將擁有3倍的移動速度，但是其他行動速度仍然和原來一樣。\n\n極速持續時間：%s 回合。

actors.buffs.healing.name=治療
actors.buffs.healing.desc=一股治癒魔力讓你的傷口開始癒合。\n\n你的生命將逐回合穩定回復，直到治療效果終止。治療量將隨著時間逐漸減少。\n\n下一回合治療量：%d\n\n剩餘治療量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干擾！
actors.buffs.hex.desc=干擾集中力的黑暗魔法，使目標無法準確地判斷方位。\n\n幻惑狀態會降低目標20%%的精準與閃避屬性，使其在戰鬥中更容易處於下風。\n\n幻惑的剩餘時長：%s回合。

actors.buffs.holdfast.name=不動如山
actors.buffs.holdfast.desc=戰士原地不動時會進入堅守狀態，提升他的護甲0~%d點，持續到他移動為止。

actors.buffs.hunger.hungry=飢餓
actors.buffs.hunger.starving=極度飢餓
actors.buffs.hunger.onhungry=你有點餓了。
actors.buffs.hunger.onstarving=你已經飢腸轆轆！
actors.buffs.hunger.ondeath=你活活餓死了……
actors.buffs.hunger.cursedhorn=就在你吃東西的時候被詛咒的號角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=飢餓致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不斷尋求食物，不過還不算那麼嚴重。
actors.buffs.hunger.desc_intro_starving=你的飢餓程度已經危及生命了。
actors.buffs.hunger.desc=\n\n飢餓會在你在地牢裡花費時間的同時緩慢累計，直到你餓得難以忍受。在你極度飢餓時生命值會停止回復並且開始緩慢減少 。\n\n合理利用食物非常重要！如果你有足夠的生命值來維持飢餓，你就該等到一會食物更多的時候再吃。正確的配給可以讓食物更有效地發揮作用！

actors.buffs.invisibility.name=隱形
actors.buffs.invisibility.desc=你和周圍的地形完全融為一體，使你不可能被看到。 \n\n當你在隱形時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。 \n\n剩餘的隱形效果時長：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你從地面托起，讓你覺得自己身輕如燕。 \n\n在漂浮時你會無視所有以地面為基礎的效果。陷阱不會被觸發、火焰不會被水撲滅、植物不會被踩踏、根系無法纏繞你、並且能夠跨越深淵。當心，在效果結束的那一刻上述效果都會失效！\n\n剩餘的漂浮效果時長：%s回合

actors.buffs.lifelink.name=生命聯結
actors.buffs.lifelink.desc=這個角色的生命力與另一位緊密相連，它們將共同分擔所有受到的傷害。\n\n當它受到傷害時，半數的傷害將由另一方承擔。\n\n系命效果將在%s回合後或是另一方陣亡時消失。

actors.buffs.light.name=發光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身邊有一個穩定的光源也總是令人欣慰。 \n\n光照能驅散黑暗，使你能夠無視周遭的黑暗環境並擁有一個合理的視野範圍。 \n\n剩餘的發光效果時長：%s回合

actors.buffs.lockedfloor.name=背水一戰
actors.buffs.lockedfloor.desc=當前樓層被徹底封鎖，你無法離開這裡！\n\n封鎖持續期間，你不會更加飢餓，或因極度飢餓減少生命值。此外，如果你沒有在與Boss戰鬥，所有的被動回復都會停止。\n\n另外，如果你在樓層封鎖時被未祝福的重生十字架復活了，本層將\n被完全重設。\n\n擊殺本層Boss以解除封鎖。

actors.buffs.lostinventory.name=遺物
actors.buffs.lostinventory.desc=你的遺物已經流落到地牢的某處！\n在重拾你的遺物之前，你將無法拾取或使用大部分道具。這或許是因為你的靈魂也遺落了一部分吧。

actors.buffs.magicalsight.name=魔能透視
actors.buffs.magicalsight.desc=不知為何你感覺你可以不用眼睛看到周圍發生的一切。\n\n當處於魔能透視下，所有可能阻擋視野的東西都不再會阻擋你的視線。\n\n魔能透視持續時間：%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了強烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒來後，感覺渾身清爽並且十分健康。
actors.buffs.magicalsleep.desc=目標已深深陷入了魔法睡眠，不會自然醒來。\n\n魔法睡眠與一般的睡眠基本一樣，但只有受傷會致使目標醒來。\n\n對於英雄，魔法睡眠有一些恢復性的效果，使他們能夠在睡眠中迅速癒合傷口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你對魔法完全免疫。\n\n在魔法免疫狀態下，所有魔法效果無論益害都無法影響你，包括但不限於詛咒、附魔、刻印、法杖、卷軸等。\n\n剩餘魔法免疫時長：%s回合。

actors.buffs.mindvision.name=靈視
actors.buffs.mindvision.desc=你可以在腦海中以某種方式看到這一層的所有生物。這種感覺非常奇異。\n\n只要靈視效果依然存在，這層的所有生物都會在你的視野當中。通過靈視看到的生物同樣算作視野中的目標，可以被很多魔法效果影響。\n\n剩餘的靈視效果時長：%s回合

actors.buffs.momentum.momentum=動量積蓄
actors.buffs.momentum.running=逸動
actors.buffs.momentum.resting=恢復
actors.buffs.momentum.momentum_desc=移動的時候，疾行者會逐漸積蓄動能。疾行者可以消耗動量以開啟逸動狀態。\n\n每一點動量可以支持兩個回合的逸動，最多可以儲存10點動量。當疾行者停止移動時動量會快速消散。\n\n現有的動量：%d。
actors.buffs.momentum.running_desc=移動的時候，疾行者會逐漸積蓄動能。疾行者可以消耗動能以開啟逸動狀態。\n\n處於逸動狀態時，疾行者能夠以兩倍速移動，並且基於自身等級獲得額外的閃避屬性。\n\n效果剩餘回合數：%d。
actors.buffs.momentum.resting_desc=移動的時候，疾行者會逐漸積蓄動量。疾行者可以消耗動量以開啟逸動狀態。\n\n疾行者現在需要休息一會恢復體力才能重新積蓄動量。\n\n還需要休息%d回合。

actors.buffs.ooze.name=腐蝕淤泥
actors.buffs.ooze.heromsg=汙泥在腐蝕你的身體。洗掉它！
actors.buffs.ooze.ondeath=你被徹底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=這種黏稠的酸性淤泥正在緊貼你的骨肉，並緩慢地將它們腐蝕融化。\n\n腐蝕淤泥會對受害者持續造成傷害，不過能夠立刻在水中洗掉。\n\n剩餘的腐蝕淤泥持續時長：%s回合

actors.buffs.paralysis.name=麻痺
actors.buffs.paralysis.heromsg=你被麻痺了！
actors.buffs.paralysis.out=解脫麻痺
actors.buffs.paralysis.desc=通常最壞的事就是什麼事都做不出來。\n\n麻痺會停止目標的一切動作，使目標保持原狀直到效果消失。受傷導致的疼痛也能幫助目標脫離麻痺。 \n\n剩餘的麻痺效果時長：%s回合

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你擊中這個角色的投擲武器正卡在他們身上，打敗他們後投擲武器將會掉在地上。\n\n正卡在其他角色身上的物品：

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素傳遍全身，緩慢地損傷著各個臟器。 \n\n毒素每回合造成的傷害與其剩餘的回合數成正比。 \n\n剩餘的中毒效果時長：%s回合

actors.buffs.preparation.name=準備階段
actors.buffs.preparation.desc=刺客正耐心地等待著，準備從暗影中給出致命一擊。
actors.buffs.preparation.desc_dmg=他的下一次攻擊會造成_%1$d%%的額外傷害_，並瞬間斬殺生命低於_%2$d%%_的普通敵人，或生命低於_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=這一擊也更有可能造成額外的傷害。
actors.buffs.preparation.desc_blink=他可以瞬間衝刺到敵人身邊再攻擊，最大衝刺距離為%d格。
actors.buffs.preparation.desc_invis_time=刺客已經隱形了_%d_回合。
actors.buffs.preparation.desc_invis_next=這一擊在_%d_回合後會變得更強。
actors.buffs.preparation.prompt=選擇一個攻擊的目標！\n最大衝刺距離：%d格
actors.buffs.preparation.no_target=這裡沒有可攻擊的目標。
actors.buffs.preparation.out_of_reach=你無法衝刺到目標距離。
actors.buffs.preparation.assassinated=斬殺

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一個目前看不見的虹色替身所保護。當有敵人出現時這個虹色替身將出現並為你戰鬥！\n\n當虹色替身未啟用時，它將逐漸恢復所有所受到的傷害。\n\n替身當前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你體內奔騰而過，提高你的魔杖和法杖的充能速率。 \n\n每回合這個效果都將給你的法杖/魔杖增加四分之一點充能，這個效果的充能不同於正常充能並且能與之疊加。\n\n剩餘的充能效果時長：%s回合

actors.buffs.revealedarea.name=區域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片區域的視野，無論你身處這層中的何處都能對那裡一覽無遺。\n\n剩餘回合數：%s。

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=這個單位已被揭示，無論它在哪裡都將是可見的。\n\n剩餘回合數：%s。

actors.buffs.roots.name=纏繞
actors.buffs.roots.heromsg=你不能動了！
actors.buffs.roots.desc=根系(不論是自然或魔法產生)纏到了腳上，將它們牢牢拴在地面。 \n\n根系會讓目標被困在當前區域，使其不能移動，但不會干擾其他行為。 \n\n剩餘的纏繞效果持續時長：%s回合

actors.buffs.scrollempower.name=卷軸賦能
actors.buffs.scrollempower.desc=法師閱讀卷軸時產生的能量會強化他的法杖，使其下一次法杖效果提升%1$d級。

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周圍的陰影融為一體，使你隱形並減緩你的新陳代謝。\n\n當你在隱形時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。此外，當你處於暗影融合狀態下時，飢餓值增加的速率會降低。\n\n暗影融合狀態會一直持續直到你離開陰影或與敵人直接接觸。

actors.buffs.slow.name=遲緩
actors.buffs.slow.desc=減速魔法影響了目標的時間流速，在目標眼中所有的事物都移動得飛快。 \n\n遲緩下的角色執行所有行動花費的時間是其執行相同行動的兩倍。\n\n剩餘的遲緩效果持續時長：%s回合

actors.buffs.snipersmark.name=狙擊標記
actors.buffs.snipersmark.desc=狙擊手會專注於最近射擊的目標，能夠用靈能弓進行一次特殊攻擊，攻擊方式取決於弓的改造方式。\n\n若持有未改造的弓，狙擊手可發射_瞬時箭矢_，造成低於正常箭矢的傷害，但不消耗時間。\n\n若持有加強了速度的弓，狙擊手可進行_三箭連發_。每枝箭造成低於正常箭矢的傷害，但能觸發附魔。消耗一回合。\n\n若持有加強了傷害的弓，狙擊手可發射_狙擊箭矢_。狙擊箭矢必定命中，造成基於與目標距離的額外傷害，消耗兩回合。

actors.buffs.soulmark.name=靈魂標記
actors.buffs.soulmark.desc=這個生物的靈魂好像裝了龍頭的水桶，每當其受到物理傷害，術士都能汲取一部分靈魂用於回復自身的血量。\n\n效果持續剩餘回合數：%s

actors.buffs.stamina.name=體力充沛
actors.buffs.stamina.desc=你感受到了體內無盡的精力，讓你可以以更快的速度移動！\n\n當你處於體力充沛狀態下你的移動速度將提升50%%，但是這不影響其他活動所消耗的時間。\n\n體力充沛持續時間：%s回合。

actors.buffs.vulnerable.name=易傷
actors.buffs.vulnerable.heromsg=你感到外界的傷害愈加疼痛！
actors.buffs.vulnerable.desc=易傷魔法會使得目標受到所有被護甲減免過的物理傷害增加33%%。\n\n易傷的剩餘時長：%s回合。

actors.buffs.terror.name=恐懼
actors.buffs.terror.desc=恐懼是使敵人陷入不可控制的恐慌的操縱性魔法。 \n\n恐懼中的角色會遠離自己的敵人，試圖和敵人隔開盡可能多的門或牆。然而疼痛的衝擊則會減少恐懼的持續時間。\n\n剩餘的恐懼效果持續時長：%s

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你體內被灌注了毒性能量！ \n\n在你移動時毒氣會從你的身體中翻騰而出，傷害你的敵人。持續時間內免疫毒氣和中毒效果。 \n\n剩餘的毒性之力時長：%s回合

actors.buffs.corrosion.name=酸蝕
actors.buffs.corrosion.heromsg=你正在被強酸溶解！
actors.buffs.corrosion.ondeath=你被徹底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=強酸能以驚人的速度腐蝕掉血肉、金屬和骨頭。\n\n目標被腐蝕的時間越長，酸蝕傷害越高。\n\n剩餘的酸蝕效果時長：%1$s回合。\n當前酸蝕傷害：%2$d。

actors.buffs.vertigo.name=眩暈
actors.buffs.vertigo.desc=如果整個世界都在旋轉的話,想走直線會變得十分困難。 \n\n眩暈效果持續時，目標的移動將會向一個隨機區域進行，而不是目標原本想到達的地方。\n\n剩餘的眩暈效果時長：%s回合

actors.buffs.wandempower.name=盈能法杖
actors.buffs.wandempower.desc=你的傷害型法杖已被強化，接下來的幾次施法將會造成額外傷害。\n\n額外傷害：%1$d。\n剩餘施法次數：%2$d。

actors.buffs.weakness.name=虛弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感覺自己的裝備突然變得沉重起來。 \n\n虛弱魔法會減弱角色的物理力量，使其造成的傷害減少33%%。\n\n剩餘虛弱效果持續時長：%s回合

actors.buffs.wellfed.name=飽腹
actors.buffs.wellfed.desc=你感覺自己吃的非常飽。\n\n當你處於飽腹狀態時，你的飢餓值不會增加，並且會隨著時間的推移恢復額外的生命值。\n\n狀態剩餘回合數：%d



###hero

##abilities
actors.hero.abilities.armorability.self_target=你不能瞄準你自己！
actors.hero.abilities.armorability.no_target=這裡沒有任何目標！
actors.hero.abilities.armorability.prompt=選擇釋放能力的位置
actors.hero.abilities.armorability.cost=充能消耗：_%d_

actors.hero.abilities.warrior.heroicleap.name=英勇之躍
actors.hero.abilities.warrior.heroicleap.prompt=選擇要飛躍到的地方
actors.hero.abilities.warrior.heroicleap.short_desc=戰士能向指定地點使用_英勇跳躍_，越過所有的敵人與環境。
actors.hero.abilities.warrior.heroicleap.desc=戰士向指定地點跳躍，越過路徑上的所有敵人與環境。不過戰士無法越過牆壁或是其它實體地形。
actors.hero.abilities.warrior.shockwave.name=震地衝擊
actors.hero.abilities.warrior.shockwave.short_desc=戰士大力錘擊地面，向一個錐形區域施以_震地衝擊_。被衝擊波擊中的敵人會受到一定傷害並陷入殘廢。
actors.hero.abilities.warrior.shockwave.desc=戰士大力錘擊地面產生衝擊波，衝擊波將震擊距離5張角60度的錐形範圍。\n\n被衝擊波擊中的敵人會陷入5回合殘廢並受到一定傷害。傷害基礎為5~10點，戰士超過10的每點力量會使得傷害增加1~2點。
actors.hero.abilities.warrior.endure.name=苦痛堅忍
actors.hero.abilities.warrior.endure$enduretracker.name=苦痛之怒
actors.hero.abilities.warrior.endure$enduretracker.desc=戰士將忍受的原始傷害織成憤怒，將大量的額外傷害傾瀉給敵人。\n\n額外傷害：%1$d\n剩餘攻擊次數：%2$d
actors.hero.abilities.warrior.endure.short_desc=戰士_苦痛堅忍_，跳過若干回合併大幅抵抗傷害。接下來戰士會根據忍受的原始傷害造成額外傷害。
actors.hero.abilities.warrior.endure.desc=戰士首先忍耐3回合，將受到的任何傷害減少一半。此減傷效果優先於其它減傷計算。\n\n在此之後，戰士在10回合內的下一次攻擊將造成額外傷害。額外傷害等同於在忍耐期間所有傷害的三分之一。未經削減的原始傷害！\n\n如果戰士處於連擊狀態，此能力將補償3回合連擊時間。

actors.hero.abilities.mage.elementalblast.name=元素風暴
actors.hero.abilities.mage.elementalblast.short_desc=法師從老魔杖中釋放_元素風暴_，打擊以自身為中心的一大片圓形區域，造成傷害並基於灌注的法杖施加不同的效果。
actors.hero.abilities.mage.elementalblast.desc=法師釋放出風暴般的魔力，席捲半徑為4的圓形區域，對其中的目標造成15-25點傷害。元素風暴造成的特效隨老魔杖灌注的法杖而變。
actors.hero.abilities.mage.elementalblast.generic_desc=元素風暴的效果與法杖向目標施法的效果類似。
actors.hero.abilities.mage.wildmagic.name=狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands=你沒有法杖可供施法！
actors.hero.abilities.mage.wildmagic.short_desc=法師引導出法杖中的_狂野魔法_，在單回合內對指定目標隨機釋放這些法杖多次。
actors.hero.abilities.mage.wildmagic.desc=法師傾瀉出多隻法杖的魔力，在一回合內隨機釋放法杖至多4次。該能力不會釋放法師的老魔杖。\n\n這個能力釋放法杖時，法杖視為原本等級+1，最多視為+2。這種方式的釋放仍需要消耗法杖充能。每隻法杖最多釋放兩次。
actors.hero.abilities.mage.warpbeacon.name=空間信標
actors.hero.abilities.mage.warpbeacon.depths=你無法傳送到其它樓層！
actors.hero.abilities.mage.warpbeacon.locked_floor=樓層被封鎖了，你無法離開！
actors.hero.abilities.mage.warpbeacon.too_far=這個位置太遠了！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能將信標放在那裡！
actors.hero.abilities.mage.warpbeacon.window_desc=你的信標目前設置在了第%d層。
actors.hero.abilities.mage.warpbeacon.window_tele=返回信標位置
actors.hero.abilities.mage.warpbeacon.window_clear=移除信標
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=法師在當前位置設定了一個_空間信標_，他能瞬間傳送回信標所在位置。
actors.hero.abilities.mage.warpbeacon.desc=法師設置了一個可以隨時返回的信標。信標設置需要1回合，但返回不消耗時間。\n\n法師在初始條件下無法傳送至別的樓層，不能將其放入不可達的區域如上鎖的房間。法師返回時若是目標地點有敵人，則會將其彈開。

actors.hero.abilities.rogue.smokebomb.name=煙幕爆炸
actors.hero.abilities.rogue.smokebomb.fov=你只能跳到視野範圍內的空格子裡
actors.hero.abilities.rogue.smokebomb.prompt=選擇要跳到的位置
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木樁替身
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=不知為何敵人堅信這就是盜賊本身。
actors.hero.abilities.rogue.smokebomb.short_desc=盜賊在原地製造一場_煙幕爆炸_後閃現離去。盜賊會暫時隱身，並使原地點周圍的敵人失明。
actors.hero.abilities.rogue.smokebomb.desc=盜賊在原地製造一場煙幕爆炸，並閃現最多6格的距離。閃現無視敵人與環境，但仍會被實體地形如牆壁阻擋。\n\n盜賊原位置周圍的敵人將失明5回合。
actors.hero.abilities.rogue.deathmark.name=奪命印記
actors.hero.abilities.rogue.deathmark.ally_target=你只能標記敵人。
actors.hero.abilities.rogue.deathmark.short_desc=盜賊向選中的敵人施加_奪命印記_。被標記的敵人將受到額外傷害，但不會在標記期間死亡。
actors.hero.abilities.rogue.deathmark.desc=盜賊標記選中的敵人，使其受到額外25%的傷害。標記不耗費時間且持續5回合。\n\n被標記的敵人受到額外傷害，但並不會在標記期間死亡。生命值耗盡的目標在標記結束時立即死亡。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=奪命印記
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=這名被標記的敵人受到25%%的額外傷害，但不會在標記期間死亡。\n\n標記剩餘：%s回合。
actors.hero.abilities.rogue.shadowclone.name=暗影映像
actors.hero.abilities.rogue.shadowclone.short_desc=盜賊召喚一個_暗影映像_，並能使喚其幫助自己戰鬥。
actors.hero.abilities.rogue.shadowclone.desc=盜賊召喚一個暗影映像，並能使喚其幫助自己戰鬥。使喚映像不會消耗充能。\n\n映像擁有100點生命與10-20點近戰傷害，在啟用天賦後這些屬性可受到其主人武器與護甲的增益。
actors.hero.abilities.rogue.shadowclone$shadowally.name=暗影映像
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=你的映像正在跟隨你。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=你的映像正在發動攻擊！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=一具無形暗影塑造出的盜賊複製體，它一動不動雙目空空，煙霧般的黑暗在周圍緩緩升騰。\n\n它雖說不上是個完美的複製體，但也是個合格的殺手，並且在特定天賦加持下能從其主人的裝備中獲益。

actors.hero.abilities.huntress.spectralblades.name=靈魂飛刃
actors.hero.abilities.huntress.spectralblades.short_desc=女獵手向一個目標擲出_靈魂飛刃_，根據裝備的近戰武器造成傷害。
actors.hero.abilities.huntress.spectralblades.desc=女獵手向一名敵人擲出靈能飛刃，就像用近戰武器進行遠程攻擊。該攻擊保留包括附魔的所有近戰攻擊效果。
actors.hero.abilities.huntress.naturespower.name=自然之力
actors.hero.abilities.huntress.naturespower.short_desc=女獵手呼喚_自然之力_的協助，在短時間內增加其移動速度與靈能短弓射擊速度。
actors.hero.abilities.huntress.naturespower.desc=女獵手與她的弓注入了自然的力量！這種力量持續8回合。\n\n在自然之力的加持下，女獵手擁有雙倍的移動速度與+33%的靈能短弓射擊速度。這種力量不影響狙擊手的追加攻擊。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然之力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=女獵手擁有了暫時的自然之力，增加其移動速度與靈能短弓射擊速度。\n\n剩餘回合數：%s。
actors.hero.abilities.huntress.spirithawk.name=靈能飛鷹
actors.hero.abilities.huntress.spirithawk.no_space=你附近沒有可用於召喚的空地。
actors.hero.abilities.huntress.spirithawk.short_desc=女獵手召喚一隻_靈能飛鷹_使魔，協助偵查地形並分散敵人。
actors.hero.abilities.huntress.spirithawk.desc=女獵手召喚一隻靈能飛鷹，飛鷹存在時使用此能力可指引其行動。飛鷹將存在60回合，指引飛鷹不消耗任何充能。\n\n靈能飛鷹脆弱且缺乏攻擊性，但其迅捷的移動、靈敏的躲避與精準的攻擊彌補了這些缺點。飛鷹與女獵手共享視野，免疫火焰毒氣等環境，且只有在受到特定指引後才會發起攻擊。
actors.hero.abilities.huntress.spirithawk$hawkally.name=靈能飛鷹
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=你的飛鷹正在跟隨你。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=你的飛鷹正在發動攻擊！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=一隻女獵手召喚的靈能飛鷹，它全身散發著明亮而空靈的藍光，它不斷扭頭探查著周圍環境。\n\n飛鷹並不適合武力戰鬥，但其速度與視野使其能夠勝任高效的偵查與危險的引敵任務。\n\n飛鷹將在%d回合後消散。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=飛鷹將必定閃避接下來的%d次攻擊。

actors.hero.abilities.ratmogrify.name=鼠化術
actors.hero.abilities.ratmogrify.cant_transform=這個目標無法被鼠化！
actors.hero.abilities.ratmogrify.too_strong=這名敵人過於強大，鼠化術無效！
actors.hero.abilities.ratmogrify.short_desc=你可以施展_鼠化術_將目標敵人變形！敵人會暫時變為失去所有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.desc=你能將敵人變為小鼠6回合！不過你無法變形 Boss，盟友或是小鼠本身。\n\n鼠化的敵人會繼承原屬性值，但失去所有特殊能力。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化%s
actors.hero.abilities.ratmogrify$transmograt.desc=這名敵人已被變為老鼠。至少對我而言是個好消息！——鼠王

##main hero
actors.hero.hero.name=你
actors.hero.hero.leave=現在還不能離去，埋藏在地牢之下的名利正呼喚著你！
actors.hero.hero.level_up=升級！
actors.hero.hero.new_level=升級！精準+，閃避+，最大生命值 +5！
actors.hero.hero.new_talent=天賦點 +1！
actors.hero.hero.unspent=你還有尚未使用的天賦點！
actors.hero.hero.level_cap=你不能變得更強了，不過你的經驗給了你一股力量！
actors.hero.hero.you_now_have=你獲得了：%s。
actors.hero.hero.you_cant_have=你無法攜帶：%s。
actors.hero.hero.locked_chest=箱子鎖著而你沒有對應的鑰匙
actors.hero.hero.locked_door=你沒有對應的鑰匙。
actors.hero.hero.noticed_smth=你注意到了些什麼。
actors.hero.hero.wait=…
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你沒辦法集中精力，探索周邊異常費力。
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出甦生的能量！

##classes
actors.hero.heroclass.warrior=戰士
actors.hero.heroclass.warrior_desc=戰士初始攜帶一枚可以貼附於護甲的_獨特破損紋章。_他在裝備附著紋章的護甲時會隨時間產生生命值之上的護盾值。紋章可以在護甲之間轉移，並且可以攜帶一級升級。\n\n同時，戰士初始攜帶一柄_破舊的短劍_，一面_小型圆盾_，_三塊投石_，布甲，水袋與絨布包。\n\n戰士開局鑑定的物品有：\n_-_鑑定卷軸\n_-_治療藥水\n_-_盛怒卷軸

actors.hero.heroclass.mage=法師
actors.hero.heroclass.mage_desc=法師初始攜帶一把_老魔杖_。老魔杖的自動充能速度顯著快於一般法杖，並且有 1 點額外最大充能數。法師可以將地牢中找到的各式法杖灌注到老魔杖中。\n\n同時，法師初始攜帶一把已灌注了_魔彈法杖_的老魔杖、布甲、水袋與絨布包。\n\n法師開局鑑定的物品有：\n_- _鑑定卷軸\n_- _液火藥劑\n_-_ 升級卷軸
actors.hero.heroclass.mage_unlock=法師精通各類法杖，並在開局時持有一根_獨特的法師魔杖_。\n\n_在遊戲中用升級卷軸強化一個道具_以解鎖法師。

actors.hero.heroclass.rogue=盜賊
actors.hero.heroclass.rogue_desc=盜賊初始攜帶一件獨特神器：_暗影斗篷_。 穿上後，盜賊可以隨時將自己隱形。\n\n盜賊能從更遠的距離_探測秘密與陷阱_。\n\n同時，盜賊初始攜帶一柄_匕首_，_三把飛刀_，布甲，水袋與絨布包。\n\n盜賊開局鑑定的物品有：\n_-_鑑定卷軸\n_-_隱形藥劑\n_-_探地卷軸
actors.hero.heroclass.rogue_unlock=盜賊可使用他特有的_暗影斗篷_操控戰局，並通過隱身伏擊敵人。\n\n_在一局遊戲中伏擊敵人10次_以解鎖盜賊。

actors.hero.heroclass.huntress=女獵手
actors.hero.heroclass.huntress_desc=女獵手初始攜帶一把獨特的_靈能弓_，擁有無限的魔法彈藥。\n\n女獵手可以穿過高草叢而_不將其踐踏成草地_。\n\n同時，女獵手初始攜帶一副_帶釘手套_，布甲，水袋與絨布包。\n\n女獵手開局便已鑑定的道具有：\n_-_鑑定卷軸\n_-_靈視藥劑\n_-_催眠卷軸
actors.hero.heroclass.huntress_unlock=女獵手精通投擲武器，並且具有一把能無限射擊的_獨特靈能弓_。\n\n_在一局遊戲中使用投擲武器擊中 15 名不同敵人_以解鎖女獵手。

actors.hero.herosubclass.berserker=狂戰士
actors.hero.herosubclass.berserker_short_desc=_狂戰士_在受到傷害的時候會積累怒氣，怒氣能提高狂戰士的攻擊力，並使其短時間抗拒死亡。
actors.hero.herosubclass.berserker_desc=_狂戰士_在受到物理傷害時會積累怒氣，這種怒氣甚至可以由被其護甲抵擋的傷害轉化而來！怒氣會隨時間穩定消逝，但將在狂戰士生命值較低時流失得更慢。\n狂戰士最高可在擁有100%怒氣時擁有50%的傷害加成。在這種情況下，若其生命值歸零，狂戰士將暫時擁有8倍於其平常的最大護盾，並且將在護盾仍然留存時抵抗死亡。但是，狂戰士在進行這種抵抗後也會需要時間去恢復氣力。
actors.hero.herosubclass.gladiator=角鬥士
actors.hero.herosubclass.gladiator_short_desc=_角鬥士_會在成功進行攻擊時積累連擊數。角鬥士可以消耗連擊數以使用特殊戰技。
actors.hero.herosubclass.gladiator_desc=每當使用其裝備的武器或投擲武器造成一次成功的攻擊時，角鬥士都會積累一點連擊數。若角鬥士沒能在五回合內造成一次成功的攻擊，則其連擊數將被重設。\n\n隨著連擊數的積累，角鬥士將解鎖數種連擊戰技。連擊數積累到2,4,6,8,10時各將解鎖一種新戰技。有些戰技能幫助角鬥士積累更多連擊數，其餘的則將消耗其連擊數並釋放強力攻擊。
actors.hero.herosubclass.battlemage=戰鬥法師
actors.hero.herosubclass.battlemage_short_desc=_戰鬥法師_在使用老魔杖近戰攻擊時會附帶額外的法術效果。這些效果取決於老魔杖內灌注的法杖類型。
actors.hero.herosubclass.battlemage_desc=戰鬥法師使用老魔杖近戰時會附帶類似附魔的額外效果，效果取決於老魔杖吸收的法杖類型，每種法杖各不相同。老魔杖在近戰中還會恢復0.5點充能。
actors.hero.herosubclass.warlock=術士
actors.hero.herosubclass.warlock_short_desc=_術士_在對敵人使用法杖時有機率為其帶上靈魂標記。無論何時，術士都將在對被標記的敵人造成物理傷害時回復生命值。
actors.hero.herosubclass.warlock_desc=術士在對敵人使用法杖時有機率為其帶上靈魂標記。施加標記的機率與標記的持續時間隨法杖等級增加而上升。\n\n在攻擊被標記的敵人時，每當造成5點傷害，術士都將回復2點生命值。這種效果只會在造成物理傷害時出現，若使用法杖造成傷害則不會觸發它。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=隱形時，_刺客_會準備一次致命的攻擊。耐心等得越久，這一擊的威力越強。
actors.hero.herosubclass.assassin_desc=刺客在隱形中準備著強力的一擊。隱形時間越長，下次攻擊就越致命，9回合時達到最大效果。\n\n刺客遁出陰影，對目標打出強力一擊。刺客可以閃現到目標背後，也能立刻處決較弱的目標。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_short_desc=_疾行者_在奔跑時會累積動量。動量可以用於開啟逸動效果，讓他在短時間內擁有更高的移動速度和更強的閃避能力。
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑時會累積動量。動量最多累積10點，在不動時會迅速衰減。動能可以開啟逸動狀態，每點動量可供疾行者飛奔兩回合。\n\n逸動狀態下的疾行者以雙倍速度跑動，並獲得正比於自身等級的閃避。逸動狀態結束後，疾行者需小休一會以重新積累動量。
actors.hero.herosubclass.sniper=狙擊手
actors.hero.herosubclass.sniper_short_desc=_狙擊手_的遠程攻擊能穿透護甲。用投擲武器擊中目標後，狙擊手能以靈能弓進行一次特殊追擊。
actors.hero.herosubclass.sniper_desc=狙擊手是遠程戰鬥大師。她的遠程攻擊穿透防禦。使用投武擊中敵人後，女獵手能對目標施以狙擊標記，並使用靈能短弓對此敵人發射一次追擊，追擊的形式取決於弓的改造模式。\n\n未改造的弓會發射一枝傷害稍低的箭矢，但不消耗任何時間。改造速度的弓會三箭連發，每枝箭的傷害較低但能觸發附魔，消耗1回合。改造傷害的弓會發射一枝必定命中的狙擊箭矢，根據距離造成額外傷害，但需要消耗2回合。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_具有穿透高草的視野，而且在種植和踩踏植物時會獲得額外效果。
actors.hero.herosubclass.warden_desc=守望者與自然之力有強大的聯結，這賦予了她多項有關植物的能力。守望者具有穿透高草與枯草的視野。\n\n守望者種下的種子周圍會生出草，在踩踏植物時會獲得額外效果取代原本效果，使得所有植株對其完全無害。

