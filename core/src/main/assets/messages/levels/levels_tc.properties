levels.features.chasm.chasm=深淵
levels.features.chasm.yes=是的，我知道我在做什麼
levels.features.chasm.no=不，我改主意了
levels.features.chasm.jump=你確定要跳入洞口中？從這麼高的地方摔下去一定很痛。
levels.features.chasm.ondeath=你落地過猛摔死了……
levels.features.chasm.rankings_desc=死於撞擊



###rooms
levels.rooms.special.massgraveroom$bones.name=亂葬崗
levels.rooms.special.massgraveroom$bones.desc=遍地都是屍骨，這裡到底發生過什麼？

levels.rooms.standard.ritualsiteroom$ritualmarker.name=儀式標記
levels.rooms.standard.ritualsiteroom$ritualmarker.desc=為某種黑暗儀式而畫下的標記。蠟燭通常擺在四個角上。

levels.rooms.special.weakfloorroom$hiddenwell.name=遠處的井
levels.rooms.special.weakfloorroom$hiddenwell.desc=你隱約可以看到深處有一口井，也許這下面有些什麼？


###traps
levels.traps.alarmtrap.name=警報陷阱
levels.traps.alarmtrap.alarm=陷阱產生的尖銳的警報聲在地牢裡迴盪！
levels.traps.alarmtrap.desc=這個陷阱看起來有著能造成很大響動的機制。觸發它將使本層所有生物對這裡產生警覺。

levels.traps.blazingtrap.name=爆炎陷阱
levels.traps.blazingtrap.desc=踩進這個陷阱會點燃某種極具力量的化學混合物，導致很大一塊區域起火。

levels.traps.burningtrap.name=烈焰陷阱
levels.traps.burningtrap.desc=踩進這個陷阱會點燃某種化學混合物，導致附近一塊區域起火。

levels.traps.chillingtrap.name=寒氣陷阱
levels.traps.chillingtrap.desc=被觸發時，這個陷阱裡的化學藥劑會迅速凍結附近的空氣。

levels.traps.confusiontrap.name=致眩氣體陷阱
levels.traps.confusiontrap.desc=觸發這個陷阱將在附近釋放出一片混亂氣體。

levels.traps.cursingtrap.name=詛咒陷阱
levels.traps.cursingtrap.curse=你正穿在身上的裝備都被詛咒了！
levels.traps.cursingtrap.desc=這個陷阱充滿了詛咒的力量。觸發它會詛咒你身上的部分裝備。

levels.traps.disarmingtrap.name=繳械陷阱
levels.traps.disarmingtrap.disarm=你手中的武器被傳送走了！
levels.traps.disarmingtrap.desc=這個陷阱包含著非常有針對性的傳送魔法，它會將觸發陷阱的受害者的武器傳送到其他位置。

levels.traps.disintegrationtrap.name=解離陷阱
levels.traps.disintegrationtrap.one=陷阱解離了你的%s！
levels.traps.disintegrationtrap.some=陷阱解離了你的一些%s！
levels.traps.disintegrationtrap.ondeath=你被解離陷阱擊殺…
levels.traps.disintegrationtrap.desc=被觸發時，這個陷阱將會用解離射線襲擊離它最近的目標，造成顯著傷害的同時破壞物品。\n\n幸運的是，觸發機關並沒有被隱藏起來。

levels.traps.distortiontrap.name=重構陷阱
levels.traps.distortiontrap.desc=這種陷阱由來源不明的奇特魔法製作，觸發後會召喚各式各樣的怪物到這裡。

levels.traps.explosivetrap.name=爆炸陷阱
levels.traps.explosivetrap.desc=這個陷阱包含一些粉狀炸藥和一個觸發機制。啟用它會導致一定範圍的爆炸。

levels.traps.flashingtrap.name=閃光陷阱
levels.traps.flashingtrap.desc=被觸發時，這個陷阱將點燃儲存在裡面的強效閃光粉，使受害者暫時失明，殘廢，並受到傷害。\n\n這個陷阱的閃光粉儲備顯然很多，可以在損壞前觸發很多次。

levels.traps.flocktrap.name=羊群陷阱
levels.traps.flocktrap.desc=也許是個來自一些業餘法師的玩笑，觸發這個陷阱就會創造一群魔法綿羊。

levels.traps.frosttrap.name=冰霜陷阱
levels.traps.frosttrap.desc=被觸發時，這個陷阱裡的化學藥劑會迅速凍結附近大範圍的空氣。

levels.traps.gatewaytrap.name=蟲洞陷阱
levels.traps.gatewaytrap.desc=這種特殊的傳送陷阱可以被反覆啟用並且總是通向同樣的目的地。

levels.traps.geysertrap.name=激流陷阱
levels.traps.geysertrap.desc=被觸發時，大量的水會從中噴湧而出，擊退周圍所有角色並覆蓋周遭的地形。

levels.traps.grimtrap.name=即死陷阱
levels.traps.grimtrap.ondeath=你被即死陷阱的衝擊徹底擊殺…
levels.traps.grimtrap.desc=非常強大的破壞魔法儲存在這個陷阱裡，足以瞬間殺死除了狀態最佳的英雄外的所有生物。觸發它將向最近的生物發送一個致命的遠程衝擊魔法。\n\n幸好的是，觸發機關並沒有被隱藏起來。

levels.traps.grippingtrap.name=捕獵陷阱
levels.traps.grippingtrap.desc=觸發這個陷阱將使一對鉗子合上，傷害受害者並將他們固定在這裡。\n\n由於其簡單的構造，這種陷阱可被多次啟用而不損毀。

levels.traps.guardiantrap.name=守衛者陷阱
levels.traps.guardiantrap.alarm=陷阱產生的尖銳的警報聲在地牢裡迴盪！
levels.traps.guardiantrap.desc=這個陷阱有著奇怪的魔法機制，它將召喚守護者並向將使本層所有生物對這裡產生警覺。
levels.traps.guardiantrap$guardian.name=召喚守衛
levels.traps.guardiantrap$guardian.desc=這個藍色的幻影似乎是召喚出來的地牢裡的石像守衛虛影之一。 \n\n儘管雕像本身幾乎沒有形體，但它握著的_%s_，看起來像是真的。

levels.traps.oozetrap.name=淤泥陷阱
levels.traps.oozetrap.desc=這個陷阱將會灑出腐蝕性的淤泥，它將燒灼你的皮膚直到被洗掉。

levels.traps.pitfalltrap.name=塌方陷阱
levels.traps.pitfalltrap.triggered_hero=你周圍的地板在迅速崩塌！
levels.traps.pitfalltrap.triggered=陷阱附近的地板在迅速崩塌！
levels.traps.pitfalltrap.no_pit=這裡的地面太結實了，塌方陷阱在這裡無效。
levels.traps.pitfalltrap.desc=這種陷阱與一種大型暗門裝置相連，在啟用後會使周圍的地板迅速崩塌！不過這類陷阱在堅實的地面上會失效。

levels.traps.poisondarttrap.name=毒鏢陷阱
levels.traps.poisondarttrap.desc=附近一定藏著一個小型飛鏢發射器，啟用這個陷阱會導致它向最近的目標射出一個毒鏢。\n\n幸好的是，觸發機關並沒有被隱藏起來。

levels.traps.rockfalltrap.name=落石陷阱
levels.traps.rockfalltrap.ondeath=你被落石砸扁了……
levels.traps.rockfalltrap.desc=這個陷阱和頭頂上一片鬆散的岩石相連，觸發它會導致石塊崩塌砸向整個房間！如果這種陷阱不是在某個房間內，石塊會砸向陷阱周圍的一定區域。\n\n幸運的是，觸發機關並沒有被隱藏起來。

levels.traps.shockingtrap.name=電擊陷阱
levels.traps.shockingtrap.desc=一種儲存著大量電能的機關。觸發這個陷阱會讓它把能量釋放出來在附近形成小範圍的電能場。

levels.traps.stormtrap.name=雷暴陷阱
levels.traps.stormtrap.desc=一種儲存著龐大電能的機關。觸發這個陷阱會讓它把能量釋放出來形成大範圍的雷電風暴。

levels.traps.summoningtrap.name=召喚陷阱
levels.traps.summoningtrap.desc=觸發這個陷阱將召喚本區域的一些怪物到這裡。

levels.traps.teleportationtrap.name=傳送陷阱
levels.traps.teleportationtrap.desc=當這種陷阱被觸發時，其周遭的所有東西都會被各自傳送到本層的隨機地點。

levels.traps.tengudarttrap.desc=顯然，天狗做了充分的戰鬥準備。這個陷阱會啟用一個隱藏的飛鏢發射器，向距離最近且不是天狗的單位發射一枚毒鏢。\n\n陷阱的製造技巧極其高深，不使用魔法手段的話，觸發裝置完全無法找到。不過陷阱在剛被布置的短時間內是可以用肉眼觀察到的。

levels.traps.toxictrap.name=毒氣陷阱
levels.traps.toxictrap.desc=觸發這個陷阱將放出一片有毒氣體到這附近。

levels.traps.trap.rankings_desc=死於%s

levels.traps.corrosiontrap.name=酸蝕氣體陷阱
levels.traps.corrosiontrap.desc=觸發這個陷阱將在附近釋放出一片致命的強酸性霧氣。

levels.traps.warpingtrap.name=扭曲陷阱
levels.traps.warpingtrap.desc=這種陷阱和傳送陷阱頗為相似，不過它還會導致英雄忘卻本層的地圖與各種東西的方位！

levels.traps.weakeningtrap.name=虛弱陷阱
levels.traps.weakeningtrap.desc=陷阱中的黑暗魔法能夠吸取任何接觸物裡的能量，不過強大的敵人能抵抗這種效果。

levels.traps.worndarttrap.name=老化的飛鏢陷阱
levels.traps.worndarttrap.desc=附近一定藏著一個小型飛鏢發射器，啟用這個陷阱會導致它向最近的目標射出一個飛鏢。\n\n年久失修導致它並不怎麼危險，觸發機關甚至沒有被隱藏起來……



###levels
levels.cavesbosslevel.wires_name=地表導線
levels.cavesbosslevel.wires_desc=被挖掘的地面上露出粗大的導線，這些導線連接著周圍的電力裝置。\n\n導線中一定有電流流過。DM-300經過時可能會從導線中汲取一些能量。
levels.cavesbosslevel.energy_desc=這裡的地面閃爍著電火花，直接踩上去會觸電。電火花似乎都在朝向某個位置... 也許它們指向電源？
levels.cavesbosslevel.gate_name=金屬城門
levels.cavesbosslevel.gate_desc=一面高大的金屬城門擋住了通往矮人城市的道路。門中間的金屬盒嗡嗡作響，想必是與附近的電路與設備相連。也許擊敗DM-300能開啟這扇大門？
levels.cavesbosslevel.gate_desc_broken=這扇大門一定是以某種形式與DM-300相連，因為在DM-300損壞時它也隨之爆炸。現在這扇門炸得只剩下零星的碎片。
levels.cavesbosslevel.water_desc=周圍奔湧著強大的電流，這裡的水可能不太安全...

levels.citybosslevel.throne_name=王座
levels.citybosslevel.throne_desc=這座醒目的高大王座曾是矮人國王的席位，但現在它已屬於一位沉湎於力量的死靈法師。\n\n說不清是不是有什麼魔法或是機械裝置與王座相連，矮人國王在上面坐著時會擁有額外的能力。
levels.citybosslevel.summoning_name=喚靈基座
levels.citybosslevel.summoning_desc=喚靈基座的中央有一個巨大的開口，三不五時湧出一些黑暗能量。\n\n矮人國王利用這些基座來聚焦死靈魔法，為其召喚奴僕。召喚物的生成需要一段時間的能量聚集，召喚物的類型取決於聚積於此的魔力。

levels.caveslevel.grass_name=螢光地苔
levels.caveslevel.high_grass_name=螢光菌菇
levels.caveslevel.water_name=冰澈水潭
levels.caveslevel.entrance_desc=通向上一層的梯子。
levels.caveslevel.exit_desc=通向下一層的梯子。
levels.caveslevel.high_grass_desc=高聳的菌菇群遮擋了你的視線。
levels.caveslevel.wall_deco_desc=岩壁上能隱約看見金屬礦脈的紋路，難道是金子？
levels.caveslevel.bookshelf_desc=到底會有誰需要在洞窟裡擺上這麼個書架？

levels.citylevel.water_name=異色水潭
levels.citylevel.high_grass_name=茂盛花朵
levels.citylevel.entrance_desc=通向上一層的斜坡。
levels.citylevel.exit_desc=通向下一層的斜坡。
levels.citylevel.deco_desc=這裡少了一些地磚。
levels.citylevel.sp_desc=厚地毯覆蓋著地板。
levels.citylevel.statue_desc=這座雕像刻畫出了一位擺出英勇姿態的矮人。
levels.citylevel.bookshelf_desc=不同學科的書排滿了書架。

levels.hallslevel.water_name=低溫岩漿
levels.hallslevel.grass_name=餘燼地苔
levels.hallslevel.high_grass_name=餘燼菌菇
levels.hallslevel.statue_name=台柱
levels.hallslevel.water_desc=看起來如同岩漿一般，不過沒有感受到熱度，應該可以碰觸。
levels.hallslevel.statue_desc=這個柱子由類人生物頭骨壘成。真帥。
levels.hallslevel.bookshelf_desc=用遠古語言寫就的書籍堆積在書架裡。

levels.level.hidden_trap=一個隱藏的%s被觸發了！
