challenges.no_food=縮餐節食
challenges.no_food_desc=_食物本就稀缺，但你還需要註意節食！_\n\n_-_使用各類食物與豐饒之角的飽腹效果為原本的三分之一\n_-_其他恢復饑餓的機製不受影響
challenges.no_armor=信念護體
challenges.no_armor_desc=_要相信自己，因為不能相信護甲了！_\n\n_-_布甲之外所有護甲的基本防禦力降低\n_-_所有護甲被升級時增長的防禦力大幅降低\n_-_靈壤守護者的防禦力大幅降低
challenges.no_healing=恐藥異癥
challenges.no_healing_desc=_治療藥水真是種好東西，可惜你對它過敏！_\n\n_-_治療藥水以及使用治療藥水煉製的道具將無法治愈英雄，反而會使英雄中毒\n_-_煉金催化劑不會隨機到治愈英雄或使英雄中毒的效果\n_-_這些道具對其他角色依然發揮正常效果
challenges.no_herbalism=荒蕪之地
challenges.no_herbalism_desc=_這個晦氣的地牢裏連幹凈的水都沒有了……_\n\n_-_ 移除露珠\n_-_ 移除所有特殊植物\n_-_ 高草依然會掉落種子，但種子不會生根發芽
challenges.swarm_intelligence=集群智能
challenges.swarm_intelligence_desc=_要小心了，地牢裏的怪物們也在學習進步！_\n\n_-_ 當你被敵人發現時，附近的其他敵人也會被吸引到那裏
challenges.darkness=沒入黑暗
challenges.darkness_desc=_地牢畢竟是在地下嘛！_\n\n_-_ 視野範圍顯著縮小\n_-_ 每層都會出現一根火把\n_-_ 照明效果持續時間縮短
challenges.no_scrolls=禁忌咒文
challenges.no_scrolls_desc=_一種卷軸會變得更稀有。並且非常不幸，正是最有用的那一種。_\n\n_-_ 移除地牢中半數的升級卷軸
challenges.champion_enemies=精英強敵
challenges.champion_enemies_desc=_會升級的不止你一個！_\n\n_-_普通敵人刷出時有 1/8 的機率擁有特殊的精英屬性\n_-_精英敵人刷出時會立即醒來\n_-_有精英敵人出現時英雄會感知到\n_-_精英敵人免疫腐化效果\n\n精英敵人有六種：\n_烈焰（橙色）：_ 近戰傷害 +25% 且帶有點燃效果，免疫火焰，死亡時引燃周圍\n_索敵（紫色）：_ 近戰傷害 +25%，能直接攻擊視野內的目標\n_敵法（綠色）：_ 受到傷害 -25%，擁有魔法免疫\n_巨型（藍色）：_ 受到傷害 -75%，近戰範圍 +1，無法進入門與過道\n_祝福（黃色）：_ 精準與躲避 +200%\n_成長（紅色）：_ 精準、躲避、攻擊傷害與有效生命值 +20%。每過 3 回合會再增長 1%
challenges.stronger_bosses=暴力 Boss
challenges.stronger_bosses_desc=_這項挑戰讓挑戰 Boss 變得更有挑戰性了！_\n\n_粘咕：_生命值 +20%\n_-_ 水中恢復量增長，每回合恢復 3 點生命\n_-_ 爆發攻擊蓄力時間由 2 回合縮短至 1 回合\n_天狗：_生命 +25%\n_-_ 第一階段：陷阱更加致命\n_-_ 第二階段：技能頻率更高\n_DM-300：_生命 +33%\n_-_ 能量塔更堅固，並且需要擊毀 3 座\n_-_ 技能頻率更高，威力也更強大\n_-_ 超載時移動速度更高\n_-_ 地表導線數量為原先的兩倍\n_矮人國王:_生命 +50%\n_-_ 整場戰鬥內召喚的隨從都更強大\n_-_ 第一階段：技能與召喚頻率都更高\n_-_ 第二階段：每輪額外召喚兩個隨從\n_-_ 第三階段：生命值 +100%，召喚頻率更高\n_Yog-Dzewa:_\n_-_ 同時召喚兩個古神之拳！\n_-_ 激光攻擊傷害 +60%\n_-_ 召喚更強大的隨從
challenges.no_talents=天資愚鈍
challenges.no_talents_desc=_非常不幸，你的天賦要比普通人低很多！_\n\n_-_ 升級時獲得的天賦點減半\n_-_ 神意啟發合劑不受影響

rankings$record.something=在黑暗中被擊殺
