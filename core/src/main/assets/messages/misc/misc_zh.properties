challenges.no_food=缩餐节食
challenges.no_food_desc=_食物本就稀缺，但你还需要注意节食！_\n\n_-_使用各类食物与丰饶之角的饱腹效果为原本的三分之一\n_-_其他恢复饥饿的机制不受影响
challenges.no_armor=信念护体
challenges.no_armor_desc=_要相信自己，因为不能相信护甲了！_\n\n_-_布甲之外所有护甲的基本防御力降低\n_-_所有护甲被升级时增长的防御力大幅降低\n_-_灵壤守护者的防御力大幅降低
challenges.no_healing=恐药异症
challenges.no_healing_desc=_治疗药水真是种好东西，可惜你对它过敏！_\n\n_-_治疗药水以及使用治疗药水炼制的道具将无法治愈英雄，反而会使英雄中毒\n_-_炼金催化剂不会随机到治愈英雄或使英雄中毒的效果\n_-_这些道具对其他角色依然发挥正常效果
challenges.no_herbalism=荒芜之地
challenges.no_herbalism_desc=_这个晦气的地牢里连干净的水都没有了……_\n\n_-_ 移除露珠\n_-_ 移除所有特殊植物\n_-_ 高草依然会掉落种子，但种子不会生根发芽
challenges.swarm_intelligence=集群智能
challenges.swarm_intelligence_desc=_要小心了，地牢里的怪物们也在学习进步！_\n\n_-_ 当你被敌人发现时，附近的其他敌人也会被吸引到那里
challenges.darkness=没入黑暗
challenges.darkness_desc=_地牢毕竟是在地下嘛！_\n\n_-_ 视野范围显著缩小\n_-_ 每层都会出现一根火把\n_-_ 照明效果持续时间缩短
challenges.no_scrolls=禁忌咒文
challenges.no_scrolls_desc=_一种卷轴会变得更稀有。并且非常不幸，正是最有用的那一种。_\n\n_-_ 移除地牢中半数的升级卷轴
challenges.champion_enemies=精英强敌
challenges.champion_enemies_desc=_会升级的不止你一个！_\n\n_-_普通敌人刷出时有 1/8 的机率拥有特殊的精英属性\n_-_精英敌人刷出时会立即醒来\n_-_有精英敌人出现时英雄会感知到\n_-_精英敌人免疫腐化效果\n\n精英敌人有六种：\n_烈焰（橙色）：_ 近战伤害 +25% 且带有点燃效果，免疫火焰，死亡时引燃周围\n_索敌（紫色）：_ 近战伤害 +25%，能直接攻击视野内的目标\n_敌法（绿色）：_ 受到伤害 -25%，拥有魔法免疫\n_巨型（蓝色）：_ 受到伤害 -75%，近战范围 +1，无法进入门与过道\n_祝福（黄色）：_ 精准与躲避 +200%\n_成长（红色）：_ 精准、躲避、攻击伤害与有效生命值 +20%。每过 3 回合会再增长 1%
challenges.stronger_bosses=暴力 Boss
challenges.stronger_bosses_desc=_这项挑战让挑战 Boss 变得更有挑战性了！_\n\n_粘咕：_生命值 +20%\n_-_ 水中恢复量增长，每回合恢复 3 点生命\n_-_ 爆发攻击蓄力时间由 2 回合缩短至 1 回合\n_天狗：_生命 +25%\n_-_ 第一阶段：陷阱更加致命\n_-_ 第二阶段：技能频率更高\n_DM-300：_生命 +33%\n_-_ 能量塔更坚固，并且需要击毁 3 座\n_-_ 技能频率更高，威力也更强大\n_-_ 超载时移动速度更高\n_-_ 地表导线数量为原先的两倍\n_矮人国王:_生命 +50%\n_-_ 整场战斗内召唤的随从都更强大\n_-_ 第一阶段：技能与召唤频率都更高\n_-_ 第二阶段：每轮额外召唤两个随从\n_-_ 第三阶段：生命值 +100%，召唤频率更高\n_Yog-Dzewa:_\n_-_ 同时召唤两个古神之拳！\n_-_ 激光攻击伤害 +60%\n_-_ 召唤更强大的随从
challenges.no_talents=天资愚钝
challenges.no_talents_desc=_非常不幸，你的天赋要比普通人低很多！_\n\n_-_ 升级时获得的天赋点减半\n_-_ 神意启发合剂不受影响

rankings$record.something=在黑暗中被击杀
