items.armor.curses.metabolism.name=代謝%s
items.armor.curses.metabolism.desc=代謝詛咒在穿戴者受傷時能直接將飽腹度轉化為生命值，提供額外的治療，但你會很快陷入飢餓之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身詛咒的防具含有一種危險的複製魔法。有時候它會複製出穿戴者的鏡像，但也有同等機率複製攻擊者！

items.armor.curses.overgrowth.name=叢生%s
items.armor.curses.overgrowth.desc=叢生詛咒的護甲上生長著各種植物。從美學的角度來講頗為有趣，但這些花花草草對防禦力沒有任何貢獻，只會在戰鬥中隨機發動效果！

items.armor.curses.stench.name=惡臭%s
items.armor.curses.stench.desc=受到惡臭詛咒的防具會釋放出團團毒霧，對一切來不及逃離的對象造成傷害。


