items.armor.curses.antientropy.desc=反熵詛咒與宇宙法則背道而馳，將熱能從攻擊者轉移到穿戴者身上。這會導致攻擊方短時間內被冰凍，並使穿戴者燃燒起來。

items.armor.curses.bulk.name=臃腫%s
items.armor.curses.bulk.desc=臃腫詛咒的護甲看起來更加厚重，但實際上防禦力並沒有增強。碩大的體積反而讓使用者難以穿過門口。

items.armor.curses.corrosion.name=腐蝕%s
items.armor.curses.corrosion.desc=腐蝕護甲會噴濺出侵蝕性液體，為區域內的所有東西蓋上一層黏糊糊的酸性泥漿。

items.armor.curses.displacement.name=定相%s
