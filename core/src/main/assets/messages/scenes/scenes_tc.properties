scenes.supporterscene.title=支持遊戲開發
scenes.supporterscene.intro=我不希望破碎的像素地牢沾上任何不知毀掉了多少遊戲的廣告或者其它違和的小東西。我更希望玩家們能自發直接地支持這款遊戲！
scenes.supporterscene.patreon_msg=如果您喜歡玩破碎的像素地牢並且希望幫助我持續地開發它，請考慮考慮在Patreon上支持我吧！有了Patreon提供的穩定收入，我才得以為贊助者們提供獨特的好處！\n-每週開發小日誌，分享我正著力進行的工作。\n-玩家意願調查，調查的結果會直接影響到我正開發的內容。\n-一份社區活動紀錄，包含開發日誌以及聊天頻道資訊。\n-伴隨Patreon社區的擴張，更多好處還會到來哦~\n\n你可以通過訪問在Patreon上的頁面獲得更多資訊。感謝您百忙之中抽空拜訪，祝地下城探險愉快！
scenes.supporterscene.patreon_english=（請注意：Patreon回報僅提供英文內容）
