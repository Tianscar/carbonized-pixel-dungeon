scenes.welcomescene.lang_warning_msg=本次更新內容還未被完全翻譯。\n\n部分詞彙可能還是英語。\n\n翻譯組正全力解決這個問題，完整翻譯將在不久後放出。\n\n謝謝您的耐心等待。
