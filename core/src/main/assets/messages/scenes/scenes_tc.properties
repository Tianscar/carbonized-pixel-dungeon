scenes.titlescene$changesbutton.desc=碳素地牢會時常更新以變更既有內容，或是加入新東西！\n\n遊戲平衡也會經常得到調整，維持物品、英雄、敵人強度的大致均衡。\n\n更新還包含漏洞修復與各種穩定性提升。
scenes.titlescene$changesbutton.update=前往更新詳情頁
scenes.titlescene$changesbutton.changes=近期更新界面
scenes.titlescene.patreon_body=《破碎像素地牢》是一款完全免費的遊戲，有玩家的大方捐獻支持我才能一直堅持開發。\n\n如果想支持我，最好的方法是使用 Patreon 平台。 Patreon 能提供一個穩定的收入源，也讓我有方法回饋我的支持者！\n\nPatreon 支持者每週都可以看一篇獨家文章，搶先於其他所有人了解我的下一步開發想法！\n\n你可以訪問我的 Patreon 頁面獲悉最新的回饋詳情。感謝你的支持！\n\n（Patreon 獎勵只能提供英語內容，請見諒）
scenes.titlescene.patreon_button=Patreon 贊助頁面

scenes.welcomescene.welcome_msg=歡迎來到碳素地牢！\n\n每一次突破地牢的嘗試都是嶄新的挑戰。不過當心了，一旦死亡就只能期待下一局！你很容易就能開始一場新遊戲，只不過需要運用你的雄韜偉略才能通關！\n\n預祝地牢探索愉快！
scenes.welcomescene.update_intro=碳素地牢已經更新！
scenes.welcomescene.update_msg=v1.0.0版本的更新中包含許多新內容的添加以及對原有內容的最佳化。我們有了新的音樂、對新平台的支持、新的煉金配方以及其它一些雜七雜八的東西。\n\n我還對英雄的能力以及各種道具進行了相當多的平衡性最佳化。\n\n別忘了在改動界面查看更多細節噢~
scenes.welcomescene.patch_intro=碳素地牢補丁已經成功安裝！
scenes.welcomescene.patch_bugfixes=本次更新包含少量Bug修復。
scenes.welcomescene.patch_translations=本次更新包含翻譯文本更新。
scenes.welcomescene.patch_balance=本次更新包含遊戲平衡性改動。
scenes.welcomescene.patch_contents=本次更新包含新的遊戲內容。
scenes.welcomescene.patch_tweaks=本次更新包含少量微調。
scenes.welcomescene.patch_performance=本次更新同樣包含性能最佳化。
scenes.welcomescene.what_msg=看起來你正使用的存檔來自於新版本的破碎地牢！\n\n謹慎行事！你的存檔可能包含一些這個版本中不存在的東西，這可能會導致一些非常奇怪的錯誤發生。
