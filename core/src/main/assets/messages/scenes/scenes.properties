scenes.titlescene$changesbutton.title=An Update is Available!
scenes.titlescene$changesbutton.versioned_title=Update Available: %s
scenes.titlescene$changesbutton.desc=Carbonized Pixel Dungeon is regularly updated with overhauls to existing game content, or entirely new content!\n\nGame balance is also frequently improved in game updates, so that specific items/heroes/enemies aren't too strong or too weak.\n\nUpdates also include fixes for bugs and other various stability improvements.
scenes.titlescene$changesbutton.update=Go to Update Page
scenes.titlescene$changesbutton.changes=Current Changes Screen

scenes.welcomescene.welcome_msg=Welcome to Carbonized Pixel Dungeon!\n\nEach run through the dungeon is a new challenging experience, and be careful, death is permanent! Getting started is simple, but strategy is required if you want to win!\n\nHappy Dungeoneering!
scenes.welcomescene.update_intro=Carbonized Pixel Dungeon has been updated!
scenes.welcomescene.update_msg=Because of life, the updating stopped for some weeks, and during the period, the official QQ group was bombed, banned, and blocked. But v0.0.8 version finally arrived.\nThis update still hasn't added the Potion of Attributes, but removed the Berserker and replaced it with the Shieldguard.\n If nothing else, the next few patch versions will add the Potion of Attributes, stay tuned!
scenes.welcomescene.patch_intro=Carbonized Pixel Dungeon has been patched!
scenes.welcomescene.patch_bugfixes=This patch contains bugfixes.
scenes.welcomescene.patch_translations=This patch contains translation updates.
scenes.welcomescene.patch_balance=This patch contains tweaks to game balance.
scenes.welcomescene.patch_features=This patch contains new game content.
scenes.welcomescene.patch_msg=This patch also contains some small tweaks and performance improvements.
scenes.welcomescene.snapshot_intro=It looks like you're playing a snapshot version of Carbonized Pixel Dungeon!
scenes.welcomescene.snapshot_msg=Snapshot version does not represent the final quality of the game, and must contain a large number of bugs and unfinished content.\nPlay at your own risk!
scenes.welcomescene.what_msg=It seems that your current saves are from a future version of Carbonized Pixel Dungeon!\n\nTread with caution! Your saves may contain things which don't exist in this version, this could cause some very weird errors to occur.
scenes.welcomescene.lang_warning_title=Incomplete Translation
scenes.welcomescene.lang_warning_msg=Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
scenes.welcomescene.continue=Continue
