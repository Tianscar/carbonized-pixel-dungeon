scenes.feedbackscene.title=Support and Feedback
scenes.feedbackscene.intro=I would never add ads to Carbonized Pixel Dungeon, but I would also like to receive financial rewards, which would give me more incentive to continue development.
scenes.feedbackscene.sponsor_msg=If you enjoy Carbonized Pixel Dungeon and want to help me keep developing it, please consider providing financial support to me! With enough financial support, I'll be able to keep a steady update frequency - without forced by life, always spend all the time on other things, resulting in no time to developing it.
scenes.feedbackscene.sponsor_link=Sponsor Page
scenes.feedbackscene.feedback_msg=If you find any bugs while playing, or have any comments/suggestions for Carbonized Pixel Dungeon, you may open an issue on GitHub, email to tianscar@protonmail.com or join the Discord channel/QQ group (click the corresponding icon in the upper right corner of the window), to give feedback!
scenes.feedbackscene.feedback_msg_pr=(Note that PR is not accepted for this project.)
scenes.feedbackscene.thanks=Thanks for your time! Happy dungeoneering!

